<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” REAL PROMOTION</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-wrapper {
      display: flex;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
    }

    .login-image {
      flex: 1;
      background-image: url('{{ url_for("static", filename="uploads/R.jpg") }}');
      background-size: cover;
      background-position: center;
      filter: blur(1px);
      position: relative;
    }

    .login-image::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .login-form {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brand-title {
      font-size: 32px;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control:focus {
      box-shadow: none;
      border: 2px solid #ffcc00;
    }

    .btn-custom {
      background: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 50px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background: #e6b800;
      transform: scale(1.03);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: #bbb;
      text-align: center;
    }

    .alert {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper" data-aos="fade-up">
    <div class="login-image"></div>
    <div class="login-form">
      <div class="brand-title">REAL PROMOTION</div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-custom w-100">Login</button>
      </form>

      <div class="footer-text">
        &copy; {{ now().year if now else '2025' }} REAL PROMOTION. All Rights Reserved.
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>
</body>
</html>
