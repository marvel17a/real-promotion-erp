{% extends "base.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="glass-card p-5" style="max-width: 450px; width: 100%;" data-aos="zoom-in">
        
        <div class="text-center mb-4">
            <div class="bg-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3 shadow-sm" style="width: 80px; height: 80px;">
                <img src="{{ url_for('static', filename='uploads/logo-removebg-preview.png') }}" alt="Logo" height="50">
            </div>
            <h3 class="fw-bold mb-1">Welcome Back</h3>
            <p class="text-muted small">Sign in to manage your ERP</p>
        </div>

        <form action="{{ url_for('login') }}" method="POST" class="needs-validation" novalidate>
            
            <!-- Username -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control bg-transparent" id="username" name="username" placeholder="Username" required style="border: 1px solid var(--glass-border);">
                <label for="username"><i class="fa-solid fa-user me-2"></i>Username</label>
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>

            <!-- Password -->
            <div class="form-floating mb-4">
                <input type="password" class="form-control bg-transparent" id="password" name="password" placeholder="Password" required style="border: 1px solid var(--glass-border);">
                <label for="password"><i class="fa-solid fa-lock me-2"></i>Password</label>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill shadow-sm" style="background: var(--shape-1); border: none;">
                Sign In <i class="fa-solid fa-arrow-right-to-bracket ms-2"></i>
            </button>

            <div class="text-center mt-4">
                <small class="text-muted">Real Promotion ERP &copy; 2025</small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
