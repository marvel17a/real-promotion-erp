{% extends 'admin_master.html' %}

{% block title %}Opening Balance{% endblock %}

{% block page_content %}
<div class="container py-5 fade-in-up" style="max-width: 500px;">
    
    <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <div class="card-header bg-primary text-white p-4 text-center">
            <h5 class="mb-0 fw-bold">Set Opening Balance</h5>
            <small>For {{ employee.name }}</small>
        </div>
        
        <div class="card-body p-4 p-md-5 bg-white">
            
            {% if existing %}
            <div class="alert alert-warning mb-4 small">
                <i class="fa-solid fa-circle-info me-1"></i> An opening balance already exists. Updating this will overwrite the previous value.
            </div>
            {% endif %}

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold text-uppercase">Initial Amount</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-light border-end-0">â‚¹</span>
                        <input type="number" step="0.01" name="amount" class="form-control border-start-0 fw-bold" 
                               value="{{ existing.amount if existing else '' }}" placeholder="0.00" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold text-uppercase">Status</label>
                    <select name="type" class="form-select form-select-lg" required>
                        <option value="debit" {% if existing and existing.type == 'debit' %}selected{% endif %}>Employee Owes Company (Debit)</option>
                        <option value="credit" {% if existing and existing.type == 'credit' %}selected{% endif %}>Company Owes Employee (Credit)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold text-uppercase">As of Date</label>
                    <input type="date" name="date" class="form-control" value="{{ existing.transaction_date if existing else '' }}" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Save Balance</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
