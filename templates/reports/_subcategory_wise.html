<style>
    .subcat-card {
        background: white;
        border-radius: 16px;
        box-shadow: var(--shadow-soft);
        overflow: hidden;
    }
    .main-cat-pill {
        background: #eef2ff; color: #4f46e5;
        padding: 2px 10px; border-radius: 6px;
        font-size: 0.75rem; font-weight: 600;
        text-transform: uppercase;
    }
</style>

<div class="subcat-card">
    <div class="p-4 border-bottom">
        <h5 class="fw-bold mb-0">Expense Drilldown (Sub-Categories)</h5>
    </div>
    
    <div class="table-responsive">
        <table class="table align-middle mb-0 table-hover">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4 py-3 text-uppercase text-muted small fw-bold">Item Name</th>
                    <th class="py-3 text-uppercase text-muted small fw-bold">Parent Category</th>
                    <th class="pe-4 py-3 text-end text-uppercase text-muted small fw-bold">Total Spent</th>
                </tr>
            </thead>
            <tbody>
                {% for row in report_data.by_subcategory %}
                <tr>
                    <td class="ps-4 py-3 fw-bold text-dark">{{ row.subcategory_name }}</td>
                    <td class="py-3">
                        <span class="main-cat-pill">{{ row.category_name }}</span>
                    </td>
                    <td class="pe-4 py-3 text-end fw-bold">{{ row.total_amount | inr }}</td>
                </tr>
                {% else %}
                <tr><td colspan="3" class="text-center py-4 text-muted">No data found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
