<div class="row">
    <div class="col-lg-5">
        <div class="card report-card">
             <div class="card-header"><h5 class="mb-0">Month-over-Month: {{ report_data.year }}</h5></div>
             <div class="card-body">
                {% for item in report_data.comparison %}
                <div class="card mom-card mb-2 {% if item.change > 0 %}border-danger{% else %}border-success{% endif %}">
                    <div class="card-body py-2 px-3 d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-0">{{ item.month_name }}</h6>
                            <strong class="h5">â‚¹{{ (item.total | default(0)) | round(0) | int }}</strong>
                        </div>
                        <div class="text-end change-indicator {% if item.change > 0 %}text-danger{% elif item.change < 0 %}text-success{% endif %}">
                           {% if item.change != 0 %}
                           <i class="fas {% if item.change > 0 %}fa-arrow-up{% else %}fa-arrow-down{% endif %}"></i>
                           {{ item.change | round(1) }}%
                           {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
             </div>
        </div>
    </div>
    <div class="col-lg-7">
        <div class="card report-card"><div class="card-body"><canvas id="momChart"></canvas></div></div>
    </div>
</div>
