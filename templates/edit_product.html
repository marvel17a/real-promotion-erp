{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/product_forms.css') }}">

<div class="page-header d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Edit Product</h2>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">

            <div class="row g-4">

                <!-- PRODUCT NAME -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Product Name</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>

                <!-- SKU -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">SKU</label>
                    <input type="text" name="sku" class="form-control" value="{{ product.sku }}">
                </div>

                <!-- CATEGORY -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">Category</label>
                    <select name="category_id" class="form-select">
                        <option value="">-- Select Category --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}"
                                {% if product.category_id == cat.id %}selected{% endif %}>
                                {{ cat.category_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- PRICE -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Sell Price (₹)</label>
                    <input type="number" name="price" class="form-control" min="0" step="0.01"
                           value="{{ product.price }}">
                </div>

                <!-- STOCK -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Stock</label>
                    <input type="number" name="stock" class="form-control" min="0" value="{{ product.stock }}">
                </div>

                <!-- LOW STOCK THRESHOLD -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Low Stock Threshold</label>
                    <input type="number" name="low_stock_threshold" class="form-control" min="0"
                           value="{{ product.low_stock_threshold or 10 }}">
                    <small class="text-muted">Product becomes low-stock when stock ≤ threshold</small>
                </div>

                <!-- NEW IMAGE -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Replace Image</label>
                    <input type="file" name="image" accept="image/*" class="form-control">
                    <small class="text-muted">Leave blank to keep existing image</small>
                </div>

                <!-- CURRENT IMAGE PREVIEW -->
                <div class="col-md-6 text-center">
                    <label class="form-label fw-bold d-block">Current Image</label>

                    {% if product.image %}
                        <img src="{{ product.image | fix_image }}" alt="Product Image"
                             class="img-fluid rounded border" style="max-height: 140px;">
                    {% else %}
                        <div class="text-muted">No Image</div>
                    {% endif %}
                </div>

                <!-- DESCRIPTION -->
                <div class="col-12">
                    <label class="form-label fw-bold">Description</label>
                    <textarea name="description" rows="3" class="form-control">{{ product.description }}</textarea>
                </div>

            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Save Changes
                </button>
            </div>

        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/product_form_warn.js') }}"></script>

{% endblock %}
