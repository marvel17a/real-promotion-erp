{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/product_forms.css') }}">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Edit Product</h2>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">

            <div class="row g-4">

                <!-- PRODUCT NAME -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Product Name</label>
                    <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                </div>

                <!-- CATEGORY -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Category</label>
                    <select name="category_id" class="form-select">
                        <option value="">-- Select Category --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if product.category_id == cat.id %}selected{% endif %}>
                                {{ cat.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- PRICE -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Sell Price (₹)</label>
                    <input type="number" name="price" class="form-control"
                           min="0" step="0.01"
                           value="{{ product.price }}" required>
                </div>

                <!-- STOCK (Existing Field Restored) -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Stock</label>
                    <input type="number" name="stock" class="form-control"
                           min="0" value="{{ product.stock }}" required>
                </div>

                <!-- LOW STOCK THRESHOLD -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Low Stock Threshold</label>
                    <input type="number" name="low_stock_threshold" class="form-control"
                           min="0" value="{{ product.low_stock_threshold or 10 }}" required>
                    <small class="text-muted">Low stock alert when stock ≤ threshold</small>
                </div>

                <!-- REPLACE IMAGE -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Replace Image</label>
                    <input type="file" id="imageInput" name="image" accept="image/*" class="form-control">
                    <small class="text-muted">Leave empty to keep existing image</small>

                    <!-- PREVIEW NEW IMAGE -->
                    <img id="previewImage" class="img-fluid rounded mt-3 d-none"
                         style="max-height: 150px; border:1px solid #ddd;">
                </div>

                <!-- CURRENT IMAGE -->
                <div class="col-md-6 text-center">
                    <label class="form-label fw-bold d-block">Current Image</label>

                    {% if product.image %}
                        <img src="{{ product.image | fix_image }}"
                             class="img-fluid rounded border"
                             style="max-height:150px;">
                    {% else %}
                        <span class="text-muted">No Image</span>
                    {% endif %}
                </div>

            </div>

            <div class="mt-4 d-flex justify-content-between">
                <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Save Changes
                </button>
            </div>

        </form>

    </div>
</div>

<script src="{{ url_for('static', filename='js/product_form_warn.js') }}"></script>

<!-- IMAGE PREVIEW SCRIPT -->
<script>
document.getElementById("imageInput").addEventListener("change", function (evt) {
    const file = evt.target.files[0];
    const preview = document.getElementById("previewImage");

    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("d-none");
    } else {
        preview.classList.add("d-none");
        preview.src = "";
    }
});
</script>

{% endblock %}
