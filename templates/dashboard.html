{% extends "base.html" %}


{% block content %}
<div class="container py-4">
  <h2 class="mb-4">Welcome, Rahul Sir </h2>
  <p class="text-muted">Summary for <strong>{{ report_date_str }}</strong></p>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card text-white bg-success shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Today's Sales</h5>
          <p class="display-6">₹{{total_sales }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-danger shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Today's Expenses</h5>
          <p class="display-6">₹{{total_expenses }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-primary shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Net Cash Flow</h5>
          <p class="display-6">₹{{net_cash_flow }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
