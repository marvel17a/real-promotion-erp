{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<div class="container-fluid fade-in-up mb-5">
    <div class="card border-0 shadow-sm rounded-4 p-4 bg-white">
        
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div>
                <h3 class="fw-bold text-dark mb-0">Edit Sale #{{ sale.id }}</h3>
                <p class="text-muted small mb-0">Modify details & update stock</p>
            </div>
            <a href="{{ url_for('office_sales_master') }}" class="btn btn-outline-secondary rounded-pill btn-sm">
                <i class="fa-solid fa-arrow-left me-1"></i> Back
            </a>
        </div>

        <form method="POST">
            
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">Bill Date</label>
                    <input type="text" name="bill_date" id="billDate" class="form-control" value="{{ sale.formatted_date }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">Customer Name</label>
                    <input type="text" name="customer_name" class="form-control" value="{{ sale.customer_name }}" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">Mobile No</label>
                    <input type="number" name="customer_mobile" class="form-control" value="{{ sale.customer_mobile }}" oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted">Sales Person</label>
                    <input type="text" name="sales_person" class="form-control" value="{{ sale.sales_person }}">
                </div>
                <div class="col-12">
                    <label class="form-label small fw-bold text-muted">Address</label>
                    <input type="text" name="customer_address" class="form-control" value="{{ sale.customer_address }}">
                </div>
            </div>

            <div class="table-responsive mb-4">
                <table class="table align-middle" id="productTable">
                    <thead class="bg-light">
                        <tr>
                            <th width="5%">#</th>
                            <th width="8%">Img</th>
                            <th width="35%">Product</th>
                            <th width="12%">Price</th>
                            <th width="12%">Stock</th>
                            <th width="12%">Qty</th>
                            <th width="15%" class="text-end">Total</th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody id="billItems">
                        {% for item in items %}
                        <tr class="item-row">
                            <td class="text-center text-muted row-index">{{ loop.index }}</td>
                            <td class="text-center">
                                <img src="{{ item.image }}" class="product-img row-img rounded border" width="45" height="45">
                            </td>
                            <td>
                                <select name="product_id[]" class="form-select product-select" required>
                                    <option value="">Select Product...</option>
                                    {% for p in products %}
                                    <option value="{{ p.id }}" 
                                            data-price="{{ p.price }}" 
                                            data-stock="{{ p.stock }}" 
                                            data-img="{{ p.image }}"
                                            {% if p.id == item.product_id %}selected{% endif %}>
                                        {{ p.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td><input type="number" name="price[]" class="form-control text-end row-price" value="{{ item.unit_price }}" readonly></td>
                            <td><input type="text" class="form-control text-center bg-white row-stock" value="{{ item.stock }}" readonly tabindex="-1"></td>
                            <td><input type="number" name="qty[]" class="form-control text-center row-qty" min="1" value="{{ item.qty }}" required></td>
                            <td class="text-end fw-bold text-primary row-total">{{ item.total_price }}</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-link text-danger p-0 remove-row"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="button" class="btn btn-light border text-primary fw-bold w-100 py-2" onclick="addBillRow()">
                    <i class="fa-solid fa-plus me-2"></i> Add Product
                </button>
            </div>

            <div class="row justify-content-end">
                <div class="col-lg-4">
                    <div class="card bg-light border p-3">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Sub Total</span>
                            <strong id="subTotal">0.00</strong>
                        </div>
                        <div class="mb-2">
                            <label class="small fw-bold">Discount</label>
                            <input type="number" step="0.01" name="discount" class="form-control text-end" value="{{ sale.discount }}">
                        </div>
                        <div class="d-flex justify-content-between border-top pt-2 mb-2">
                            <strong>Net Payable</strong>
                            <strong id="finalAmount" class="text-primary">0.00</strong>
                        </div>
                        <div class="mb-2">
                            <label class="small fw-bold text-info">Online Paid</label>
                            <input type="number" step="0.01" name="online" class="form-control text-end" value="{{ sale.online_amount }}">
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold text-success">Cash Paid</label>
                            <input type="number" step="0.01" name="cash" class="form-control text-end" value="{{ sale.cash_amount }}">
                        </div>
                        
                        <!-- Balance Due -->
                        <div class="text-center p-2 rounded border bg-white">
                            <small class="text-muted fw-bold">BALANCE DUE</small>
                            <h4 class="fw-800 mb-0" id="dueAmount">0.00</h4>
                        </div>
                        
                        <!-- NEW: Due Note -->
                        <div class="mt-3">
                            <label class="small text-muted fw-bold mb-1">Due Note / Reason</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-white"><i class="fa-solid fa-note-sticky text-secondary"></i></span>
                                <input type="text" name="due_note" class="form-control bg-white" placeholder="Reason for due..." value="{{ sale.due_note or '' }}">
                            </div>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3 rounded-pill fw-bold">Update Sale</button>
                </div>
            </div>

        </form>
    </div>
</div>

<script>
    const productsList = {{ products | tojson | safe }};
    
    function getProductOptions() {
        let opts = '<option value="">Select Product...</option>';
        productsList.forEach(p => {
            opts += `<option value="${p.id}" data-price="${p.price}" data-stock="${p.stock}" data-img="${p.image}">${p.name}</option>`;
        });
        return opts;
    }

    function addBillRow() {
        const tbody = document.getElementById('billItems');
        const tr = document.createElement('tr');
        tr.className = "item-row fade-in";
        tr.innerHTML = `
            <td class="text-center text-muted row-index"></td>
            <td class="text-center"><img src="/static/img/default-product.png" class="product-img row-img rounded border" width="45" height="45"></td>
            <td><select name="product_id[]" class="form-select product-select" required>${getProductOptions()}</select></td>
            <td><input type="number" name="price[]" class="form-control text-end row-price" readonly></td>
            <td><input type="text" class="form-control text-center bg-white row-stock" readonly tabindex="-1"></td>
            <td><input type="number" name="qty[]" class="form-control text-center row-qty" min="1" value="1" required></td>
            <td class="text-end fw-bold text-primary row-total">0.00</td>
            <td class="text-center"><button type="button" class="btn btn-link text-danger p-0 remove-row"><i class="fa-solid fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
        updateIndexes();
    }

    document.getElementById('billItems').addEventListener('change', function(e) {
        if(e.target.classList.contains('product-select')) {
            const select = e.target;
            const row = select.closest('tr');
            const option = select.options[select.selectedIndex];
            row.querySelector('.row-img').src = option.getAttribute('data-img') || "/static/img/default-product.png";
            row.querySelector('.row-price').value = option.getAttribute('data-price') || 0;
            row.querySelector('.row-stock').value = option.getAttribute('data-stock') || 0;
            calculateRow(row);
        }
    });

    document.getElementById('billItems').addEventListener('input', function(e) {
        if(e.target.classList.contains('row-qty')) {
            calculateRow(e.target.closest('tr'));
        }
    });

    document.getElementById('billItems').addEventListener('click', function(e) {
        if(e.target.closest('.remove-row')) {
            e.target.closest('tr').remove();
            updateIndexes();
            calculateTotals();
        }
    });

    function calculateRow(row) {
        const price = parseFloat(row.querySelector('.row-price').value) || 0;
        const qty = parseInt(row.querySelector('.row-qty').value) || 0;
        row.querySelector('.row-total').textContent = (price * qty).toFixed(2);
        calculateTotals();
    }

    function calculateTotals() {
        let subTotal = 0;
        document.querySelectorAll('.row-total').forEach(el => subTotal += parseFloat(el.textContent));
        document.getElementById('subTotal').textContent = subTotal.toFixed(2);
        
        const discount = parseFloat(document.querySelector('input[name="discount"]').value) || 0;
        const net = subTotal - discount;
        document.getElementById('finalAmount').textContent = net.toFixed(2);
        
        const online = parseFloat(document.querySelector('input[name="online"]').value) || 0;
        const cash = parseFloat(document.querySelector('input[name="cash"]').value) || 0;
        const due = net - (online + cash);
        
        const dueEl = document.getElementById('dueAmount');
        dueEl.textContent = "â‚¹ " + due.toFixed(2);
        if (due > 0.01) dueEl.style.color = "#dc3545"; 
        else if (due < -0.01) dueEl.style.color = "#198754";
        else dueEl.style.color = "#0d6efd";
    }

    document.querySelector('form').addEventListener('input', function(e) {
        if(['discount', 'online', 'cash'].includes(e.target.name)) calculateTotals();
    });

    function updateIndexes() {
        document.querySelectorAll('.row-index').forEach((el, index) => el.textContent = index + 1);
    }

    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#billDate", { dateFormat: "d-m-Y", allowInput: true });
        calculateTotals();
    });
</script>
{% endblock %}
