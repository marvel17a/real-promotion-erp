{% extends 'admin_master.html' %}

{% block title %}Edit Expense{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/expenses.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">

<div class="container py-5 fade-in-up">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="glass-card">
                <div class="glass-header text-center">
                    <h4 class="fw-bold mb-1 text-dark">Edit Expense</h4>
                    <p class="text-muted small mb-0">Update transaction details</p>
                </div>
                <div class="p-5">
                    <form action="{{ url_for('edit_expense', expense_id=expense.expense_id) }}" method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted text-uppercase">Date</label>
                                <input type="text" id="expense_date" name="expense_date" class="form-control input-glass" value="{{ expense.expense_date.strftime('%Y-%m-%d') }}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted text-uppercase">Amount (â‚¹)</label>
                                <input type="number" step="0.01" name="amount" class="form-control input-glass fw-bold text-dark" value="{{ expense.amount }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted text-uppercase">Category</label>
                                <select id="category" name="category" class="form-select input-glass" required>
                                    <option disabled>Select</option>
                                    {% for cat in categories %}
                                        <option value="{{ cat.category_id }}" {% if cat.category_id == expense.category_id %}selected{% endif %}>
                                            {{ cat.category_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-muted text-uppercase">Subcategory</label>
                                <select id="subcategory_id" name="subcategory_id" class="form-select input-glass" required>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted text-uppercase">Payment Method</label>
                            <select name="payment_method" class="form-select input-glass">
                                <option {% if expense.payment_method == 'UPI' %}selected{% endif %}>UPI</option>
                                <option {% if expense.payment_method == 'Cash' %}selected{% endif %}>Cash</option>
                                <option {% if expense.payment_method == 'Card' %}selected{% endif %}>Card</option>
                                <option {% if expense.payment_method == 'Bank Transfer' %}selected{% endif %}>Bank Transfer</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-muted text-uppercase">Description</label>
                            <textarea name="description" class="form-control input-glass" rows="3">{{ expense.description or '' }}</textarea>
                        </div>

                        <div class="d-flex gap-3 pt-2">
                            <a href="{{ url_for('expenses_list') }}" class="btn btn-light border rounded-pill w-50">Cancel</a>
                            <button type="submit" class="btn btn-gradient-primary w-50 rounded-pill shadow-sm">Update Expense</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    flatpickr("#expense_date", {
        dateFormat: "Y-m-d",
        altInput: true,
        altFormat: "F j, Y",
        allowInput: true
    });

    const allSubcategories = {{ subcategories_for_js | tojson }};
    const initialCategoryId = {{ expense.category_id }};
    const initialSubcategoryId = {{ expense.subcategory_id }};
    const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory_id');

    function populateSubcategories(selectedCategoryId) {
        subcategorySelect.innerHTML = '';
        const relevant = allSubcategories.filter(sc => sc.category_id == selectedCategoryId);
        relevant.forEach(sc => {
            const option = document.createElement('option');
            option.value = sc.subcategory_id;
            option.textContent = sc.subcategory_name;
            if (sc.subcategory_id == initialSubcategoryId) option.selected = true;
            subcategorySelect.appendChild(option);
        });
    }

    populateSubcategories(initialCategoryId);
    categorySelect.addEventListener('change', function() {
        populateSubcategories(this.value);
    });
});
</script>
{% endblock %}
