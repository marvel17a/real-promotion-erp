{% extends 'admin_master.html' %}
{% block page_content %}
<div class="container py-5 fade-in-up">
    <div class="d-flex justify-content-between mb-5">
        <h3 class="fw-bold">Manage Categories</h3>
        <a href="{{ url_for('expenses_list') }}" class="btn btn-light border rounded-pill">Back</a>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100 p-4">
                <h6 class="text-primary fw-bold mb-3">Add Main Category</h6>
                <form action="{{ url_for('category_man') }}" method="POST">
                    <input type="hidden" name="form_type" value="main">
                    <div class="input-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100 p-4">
                <h6 class="text-success fw-bold mb-3">Add Sub-Category</h6>
                <form action="{{ url_for('category_man') }}" method="POST">
                    <input type="hidden" name="form_type" value="sub">
                    <div class="d-flex gap-2">
                        <select name="parent_id" class="form-select" required>
                            <option value="" disabled selected>Parent...</option>
                            {% for c in categories %}
                            <option value="{{ c.category_id }}">{{ c.category_name }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                        <button class="btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row g-4">
        {% for c in categories %}
        <div class="col-md-4">
            <div class="card border-0 shadow-sm h-100 p-3">
                <div class="d-flex justify-content-between mb-3 border-bottom pb-2">
                    <h6 class="fw-bold mb-0">{{ c.category_name }}</h6>
                    <form action="{{ url_for('delete_category_item', type='main', id=c.category_id) }}" method="POST" onsubmit="return confirm('Delete?')">
                        <button class="btn btn-sm text-danger"><i class="fas fa-trash"></i></button>
                    </form>
                </div>
                <ul class="list-unstyled mb-0 small">
                    {% for s in c.subs %}
                    <li class="d-flex justify-content-between py-1">
                        {{ s.subcategory_name }}
                        <form action="{{ url_for('delete_category_item', type='sub', id=s.subcategory_id) }}" method="POST" onsubmit="return confirm('Delete?')">
                            <button class="btn btn-sm text-danger p-0"><i class="fas fa-times"></i></button>
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
