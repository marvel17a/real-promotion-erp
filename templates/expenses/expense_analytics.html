{% extends 'admin_master.html' %}
{% block page_content %}
<div class="container-fluid py-4 fade-in-up">
    
    <div class="d-flex justify-content-between mb-5">
        <div>
            <h3 class="fw-bold">Deep Dive Analytics</h3>
            <p class="text-muted small">Forecasts & Trends</p>
        </div>
        <a href="{{ url_for('expense_dash') }}" class="btn btn-light rounded-pill border px-4">Back</a>
    </div>

    <div class="row g-4">
        <!-- Forecast Card -->
        <div class="col-12">
            <div class="card border-0 shadow-lg rounded-4 text-white" style="background: linear-gradient(135deg, #6366f1, #a855f7);">
                <div class="card-body p-5">
                    <h6 class="text-white-50 text-uppercase ls-1 mb-2">AI Projection (Next Month)</h6>
                    <h1 class="display-3 fw-bold mb-0">â‚¹ {{ "{:,.0f}".format(forecast) }}</h1>
                    <p class="mb-0 mt-2 text-white-50">Based on 3-month moving average.</p>
                </div>
            </div>
        </div>

        <!-- Heatmap -->
        <div class="col-md-6">
            <div class="card border-0 shadow-sm rounded-4 h-100 p-4">
                <h5 class="fw-bold mb-4">Spending Heatmap (Day)</h5>
                <div style="height:300px"><canvas id="dowChart"></canvas></div>
            </div>
        </div>

        <!-- Modes -->
        <div class="col-md-6">
            <div class="card border-0 shadow-sm rounded-4 h-100 p-4">
                <h5 class="fw-bold mb-4">Payment Methods</h5>
                <div style="height:300px"><canvas id="modeChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const dow = {{ dow | tojson }};
    const modes = {{ modes | tojson }};

    new Chart(document.getElementById('dowChart'), {
        type: 'radar',
        data: {
            labels: dow.map(d=>d.d),
            datasets: [{ label: 'Spend', data: dow.map(d=>d.t), backgroundColor: 'rgba(99,102,241,0.2)', borderColor: '#6366f1' }]
        }
    });

    new Chart(document.getElementById('modeChart'), {
        type: 'bar',
        data: {
            labels: modes.map(m=>m.m),
            datasets: [{ label: 'Amount', data: modes.map(m=>m.t), backgroundColor: ['#10b981', '#3b82f6', '#f59e0b'] }]
        }
    });
</script>
{% endblock %}
