{% extends 'admin_master.html' %}

{% block page_content %}
<div class="container-fluid py-4 fade-in-up">
    <div class="d-flex justify-content-between mb-5">
        <h2 class="fw-bold">Analytics & Forecast</h2>
        <a href="{{ url_for('expense_dash') }}" class="btn btn-light rounded-pill">Back</a>
    </div>

    <div class="card bg-gradient-primary text-white border-0 shadow-lg rounded-4 mb-5">
        <div class="card-body p-5 position-relative overflow-hidden">
            <h5 class="text-white-50 text-uppercase fw-bold ls-1">AI Predicted Spend (Next Month)</h5>
            <h1 class="display-3 fw-bold mb-0">â‚¹ {{ "{:,.0f}".format(predicted_spend) }}</h1>
            <i class="fas fa-robot position-absolute end-0 top-50 translate-middle-y display-1 opacity-10 me-5"></i>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4 h-100">
                <h5 class="fw-bold mb-4">Spending Heatmap (Day)</h5>
                <div style="height:300px"><canvas id="dowChart"></canvas></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card border-0 shadow-sm p-4 h-100">
                <h5 class="fw-bold mb-4">Payment Modes</h5>
                <div style="height:300px"><canvas id="modeChart"></canvas></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const dow = {{ dow_data | tojson }};
    const mode = {{ mode_data | tojson }};

    new Chart(document.getElementById('dowChart'), {
        type: 'radar',
        data: {
            labels: dow.map(d=>d.day),
            datasets: [{ label: 'Spend', data: dow.map(d=>d.total), backgroundColor: 'rgba(99,102,241,0.2)', borderColor: '#6366f1' }]
        }
    });

    new Chart(document.getElementById('modeChart'), {
        type: 'bar',
        data: {
            labels: mode.map(m=>m.payment_method),
            datasets: [{ label: 'Amount', data: mode.map(m=>m.total), backgroundColor: ['#10b981', '#3b82f6', '#f59e0b'] }]
        }
    });
</script>
<style>.bg-gradient-primary { background: linear-gradient(135deg, #1e1b4b, #4f46e5); }</style>
{% endblock %}
