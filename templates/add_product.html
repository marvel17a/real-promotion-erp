{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/product_forms.css') }}">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-plus-circle me-2"></i> Add Product</h2>
    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">

            <div class="row g-4">

                <!-- PRODUCT NAME -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Product Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <!-- CATEGORY -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Category</label>
                    <select name="category_id" class="form-select">
                        <option value="">-- Select Category --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}">{{ cat.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- PRICE -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Sell Price (₹)</label>
                    <input type="number" name="price" class="form-control"
                           min="0" step="0.01" value="0" required>
                </div>

                <!-- STOCK -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Initial Stock</label>
                    <input type="number" name="stock" class="form-control"
                           min="0" value="0" required>
                </div>

                <!-- LOW STOCK THRESHOLD -->
                <div class="col-md-4">
                    <label class="form-label fw-bold">Low Stock</label>
                    <input type="number" name="low_stock_threshold"
                           class="form-control" min="0" value="10" required>
                    
                </div>

                <!-- IMAGE -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Upload Image</label>
                    <input type="file" id="imageInput" name="image" accept="image/*"
                           class="form-control">
                    <small class="text-muted">Optional • JPG, PNG, WEBP supported(MAX 2MB)</small>

                    <!-- LIVE PREVIEW -->
                    <img id="previewImage" class="img-fluid rounded mt-3 d-none"
                         style="max-height: 150px; border: 1px solid #ddd;">
                </div>

            </div>

            <div class="mt-4 d-flex justify-content-between">
                <a href="{{ url_for('inventory') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i> Add Product
                </button>
            </div>

        </form>

    </div>
</div>

<!-- Stock Threshold Warning Script -->
<script src="{{ url_for('static', filename='js/product_form_warn.js') }}"></script>

<!-- Image Preview Script -->
<script>
document.getElementById("imageInput").addEventListener("change", function (evt) {
    const file = evt.target.files[0];
    const preview = document.getElementById("previewImage");

    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("d-none");
    } else {
        preview.classList.add("d-none");
        preview.src = "";
    }
});
</script>

{% endblock %}
