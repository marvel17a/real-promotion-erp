  {% extends "base.html" %}
{% block content %}
<!-- We will use the new responsive CSS file -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/morning.css') }}">
<!-- Bootstrap Icons for new buttons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<div class="container mt-4">
  <div class="text-center mb-3">
    <h2 class="fw-bold text-primary">REAL PROMOTION</h2>
    <p class="small text-muted">Daily Morning Allocation</p>
  </div>

  <!-- 
    =========================================
        NEW LINK TO EDIT PAGE
    =========================================
  -->
  <div class="text-center mb-3">
    <a href="{{ url_for('allocation_list') }}" class="btn btn-outline-secondary">
        <i class="bi bi-pencil-square"></i> View & Edit Submitted Allocations
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form id="morningForm" method="POST" action="{{ url_for('morning') }}">
        <!-- Responsive row: stacks on mobile -->
        <div class="row g-3 mb-3 align-items-end">
          <div class="col-md-6 col-lg-5">
            <label class="form-label fw-bold">Employee</label>
            <select name="employee_id" id="employee_id" class="form-select" required>
              <option value="">-- Select Employee --</option>
              {% for emp in employees %}
                <option value="{{ emp.id }}">{{ emp.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6 col-lg-4">
            <label class="form-label fw-bold">Date</label>
            <input type="date" name="date" id="date"
                   class="form-control"
                   value="{{ today_date }}" required>
          </div>
        </div>

        <div id="fetchMsg" class="small text-info mb-2"></div>

        <div class="table-responsive">
          <!-- 
            =========================================
                BUG FIX: Added 'colorful-table' class
            =========================================
          -->
          <table class="table table-bordered table-striped align-middle text-center colorful-table" id="productTable">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th class="text-start" style="min-width: 200px;">Product</th>
                <th>Opening</th>
                <th>Given</th>
                <th>Total</th>
                <th style="min-width: 100px;">Price</th>
                <th style="min-width: 120px;">Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="8" class="text-muted p-4">
                  Select an employee and date to begin.
                </td>
              </tr>
            </tbody>
            <tfoot class="table-light fw-bold">
              <tr>
                <td colspan="2" class="text-end">Totals</td>
                <td id="totalOpening">0</td>
                <td id="totalGiven">0</td>
                <td id="totalAll">0</td>
                <td>-</td>
                <td id="grandTotal" class="text-nowrap">0.00</td>
                <td>-</td>
              </tr>
            </tfoot>
          </table>
        </div>

        <!-- 
          =========================================
              RESPONSIVE BUTTONS:
              Stack on mobile, side-by-side on desktop
          =========================================
        -->
        <div class="mt-3 d-grid gap-2 d-md-flex justify-content-md-between">
          <button type="button" id="addRow" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Product
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Submit Allocation
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- ================== DATA INJECTION ================== -->
<script>
  // Products data is injected as a real JS object (no parsing needed)
  window.productsData = {{ products | tojson }};
  // Pre-rendered <option> tags for dropdowns
  window.productOptions = `{{ productOptions|safe }}`;
</script>

<!-- ================== PAGE LOGIC ================== -->
<script src="{{ url_for('static', filename='js/morning.js') }}"></script>
{% endblock %}
