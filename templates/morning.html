{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<div class="container fade-in-up py-4">

    <!-- Company Header -->
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark">REAL PROMOTION</h2>
        <p class="text-muted fst-italic">SINCE 2005</p>
    </div>
    
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <h3 class="fw-bold text-primary mb-0"><i class="fa-solid fa-sun me-2"></i>Morning Allocation</h3>
            <p class="text-muted small mb-0">Assign stock to sales staff for the day.</p>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <a href="{{ url_for('allocation_list') }}" class="btn btn-outline-primary rounded-pill px-4 shadow-sm">
                <i class="fa-solid fa-list-check me-2"></i> View History
            </a>
        </div>
    </div>

    <div class="card glass-card border-0 p-4 mb-5">
        <form id="morningForm" method="POST" action="{{ url_for('morning') }}">
            
            <div class="row g-3 mb-4">
                <div class="col-md-6 col-lg-5">
                    <label class="form-label fw-bold text-secondary small text-uppercase">Select Employee</label>
                    <div class="input-group shadow-sm">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-user text-muted"></i></span>
                        <select name="employee_id" id="employee_id" class="form-select border-start-0 ps-0" required>
                            <option value="">-- Choose Employee --</option>
                            {% for emp in employees %}
                            <option value="{{ emp.id }}">{{ emp.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label class="form-label fw-bold text-secondary small text-uppercase">Allocation Date</label>
                    <div class="input-group shadow-sm">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-calendar text-muted"></i></span>
                        <input type="text" name="date" id="date" class="form-control border-start-0 ps-0 flatpickr-input" placeholder="Select Date" value="{{ today_date }}" required>
                    </div>
                </div>
            </div>

            <div id="fetchMsg" class="alert alert-soft-info d-none mb-3 border-0"></div>

            <div class="table-responsive rounded-3 shadow-sm border mb-4">
                <table class="table table-hover align-middle mb-0" id="productTable">
                    <thead class="bg-light text-secondary small text-uppercase">
                        <tr>
                            <th class="ps-3" style="width: 50px;">No</th>
                            <th style="min-width: 250px;">Product Name</th>
                            <th style="width: 100px;">Opening</th>
                            <th style="width: 120px;">Given</th>
                            <th style="width: 100px;">Total</th>
                            <th style="width: 120px;">Price</th>
                            <th style="width: 120px;">Amount</th>
                            <th class="text-center" style="width: 80px;"><i class="fa-solid fa-trash"></i></th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr>
                            <td colspan="8" class="text-center text-muted py-5">
                                <i class="fa-solid fa-arrow-up me-2"></i>Select Employee & Date to start
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="bg-light fw-bold text-dark">
                        <tr>
                            <td colspan="2" class="text-end text-uppercase text-secondary small">Totals:</td>
                            <td id="totalOpening">0</td>
                            <td id="totalGiven" class="text-primary">0</td>
                            <td id="totalAll">0</td>
                            <td>—</td>
                            <td id="grandTotal">0.00</td>
                            <td>—</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button type="button" id="addRow" class="btn btn-light border shadow-sm text-success fw-bold">
                    <i class="fa-solid fa-plus me-2"></i> Add Item
                </button>
                <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-lg hover-scale">
                    <i class="fa-solid fa-check me-2"></i> Save Allocation
                </button>
            </div>

        </form>
    </div>
</div>

<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .hover-scale:hover { transform: translateY(-2px); transition: 0.3s; }
    .alert-soft-info { background-color: #e0f2fe; color: #0284c7; }
    
    /* Input Styling inside Table */
    .form-control-sm { border-radius: 6px; border: 1px solid #e2e8f0; }
    .form-control-sm:focus { border-color: #4f46e5; box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1); }
    
    /* Date Picker Fix */
    .flatpickr-calendar { box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important; border: none !important; }
</style>

<script>
    window.productsData = {{ products | tojson | safe }};
    window.productOptions = {{ productOptions | tojson | safe }};
    
    // Initialize Flatpickr with DD-MM-YYYY format
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#date", {
            dateFormat: "d-m-Y",   // ✅ changed to DD-MM-YYYY
            defaultDate: "{{ today_date }}",
            allowInput: true
        });
    });
</script>

<script src="{{ url_for('static', filename='js/morning.js') }}"></script>
{% endblock %}
