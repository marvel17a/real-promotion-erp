{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<div class="glass-container fade-in-up mb-5">

    <div class="glass-header text-center mb-4 p-4">
        <h1 class="company-name text-gradient fw-bold mb-1">REAL PROMOTION</h1>
        <p class="since-text text-secondary mb-3 small letter-spacing-2">SINCE 2005</p>

        <div class="address-block text-muted small mx-auto bg-white bg-opacity-50 p-2 rounded-3" style="max-width:600px;">
            <i class="fa-solid fa-location-dot text-primary me-1"></i>
            Real Promotion, G/12, Tulsimangalam Complex, Ghodiya Bazar, Nadiad-387001, Gujarat, India
        </div>
    </div>

    <div class="glass-panel p-4 mb-4">

        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
            <h4 class="fw-bold mb-0">
                <i class="fa-solid fa-sun text-warning me-2"></i>Morning Allocation
            </h4>

            <a href="{{ url_for('allocation_list') }}" class="btn btn-outline-dark btn-sm rounded-pill px-4">
                <i class="fa-solid fa-clock-rotate-left me-2"></i>History
            </a>
        </div>

        <form id="morningForm" method="POST" action="{{ url_for('morning') }}">

            <div class="row g-3 align-items-end">

                <div class="col-md-5">
                    <label class="form-label small fw-bold text-secondary">Sales Representative</label>
                    <select name="employee_id" id="employee_id" class="form-select" required>
                        <option value="">-- Select Staff --</option>
                        {% for emp in employees %}
                            <option value="{{ emp.id }}">{{ emp.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label small fw-bold text-secondary">Date</label>
                    <input type="text" name="date" id="date" class="form-control" value="{{ today_date }}" required>
                </div>

                <div class="col-md-3">
                    <div id="fetchMsg" class="text-center mt-2"></div>
                </div>

            </div>

            <div id="historyList" class="mt-3"></div>

            <div class="table-responsive glass-table-container mt-4">
                <table class="table table-hover align-middle mb-0" id="productTable">
                    <thead class="bg-gradient-primary text-white">
                        <tr>
                            <th>#</th>
                            <th>Img</th>
                            <th>Product</th>
                            <th>Opening</th>
                            <th>Given</th>
                            <th>Total</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>ðŸ—‘</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot class="bg-light fw-bold">
                        <tr>
                            <td colspan="3" class="text-end">Totals</td>
                            <td id="totalOpening">0</td>
                            <td id="totalGiven">0</td>
                            <td id="totalAll">0</td>
                            <td>-</td>
                            <td id="grandTotal">0.00</td>
                            <td>-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" id="addRow" class="btn btn-outline-success">
                    âž• Add Item
                </button>
                <button type="submit" class="btn btn-primary px-5 rounded-pill">
                    âœ” Confirm Allocation
                </button>
            </div>

        </form>
    </div>
</div>

<style>
    body { background:#f0f2f5; font-family:'Poppins',sans-serif; }
    .glass-container { max-width:1200px; margin:2rem auto; }
    .glass-header,.glass-panel { background:#fff; border-radius:18px; box-shadow:0 8px 30px rgba(0,0,0,.08); }
    .text-gradient { background:linear-gradient(45deg,#1a237e,#0d47a1); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .bg-gradient-primary { background:linear-gradient(135deg,#1a237e,#0d47a1); }
</style>

<!-- âœ… SAFE JSON INJECTION (NO JS SYNTAX RISK) -->
<script type="application/json" id="products-json">
    {{ products | tojson }}
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    flatpickr("#date", {
        dateFormat: "d-m-Y",
        defaultDate: "{{ today_date }}",
        allowInput: true
    });

    try {
        const raw = document.getElementById("products-json").textContent;
        window.productsData = JSON.parse(raw);
    } catch (err) {
        console.error("Products JSON error:", err);
        window.productsData = [];
    }

});
</script>

<script src="{{ url_for('static', filename='js/morning.js') }}"></script>

{% endblock %}
