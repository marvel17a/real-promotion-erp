{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<div class="glass-container fade-in-up mb-5">

    <div class="glass-header text-center mb-4 p-4">
        <h1 class="company-name text-gradient fw-bold mb-1">REAL PROMOTION</h1>
        <p class="since-text text-secondary mb-3 small">SINCE 2005</p>
    </div>

    <div class="glass-panel p-4 mb-4">
        <h4 class="fw-bold mb-3">
            <i class="fa-solid fa-sun text-warning me-2"></i> Morning Allocation
        </h4>

        <form id="morningForm" method="POST" action="{{ url_for('morning') }}">
            <div class="row g-3 align-items-end">

                <div class="col-md-5">
                    <label class="form-label fw-bold">Sales Representative</label>
                    <select name="employee_id" id="employee_id" class="form-select" required>
                        <option value="">-- Select Staff --</option>
                        {% for emp in employees %}
                        <option value="{{ emp.id }}">{{ emp.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold">Date</label>
                    <input type="text" name="date" id="date" class="form-control" value="{{ today_date }}" required>
                </div>

                <div class="col-md-3">
                    <div id="fetchMsg" class="fw-bold small text-center"></div>
                </div>

            </div>

            <div class="table-responsive mt-4">
                <table class="table table-hover" id="productTable">
                    <thead class="bg-gradient-primary text-white">
                        <tr>
                            <th>#</th>
                            <th>Img</th>
                            <th>Product</th>
                            <th>Opening</th>
                            <th>Given</th>
                            <th>Total</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot class="fw-bold">
                        <tr>
                            <td colspan="3" class="text-end">Totals:</td>
                            <td id="totalOpening">0</td>
                            <td id="totalGiven">0</td>
                            <td id="totalAll">0</td>
                            <td>-</td>
                            <td id="grandTotal">0.00</td>
                            <td>-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="button" id="addRow" class="btn btn-outline-success">
                    + Add Item
                </button>
                <button type="submit" class="btn btn-gradient-primary px-5">
                    Confirm Allocation
                </button>
            </div>
        </form>
    </div>
</div>

<!-- SAFE JSON BLOCK (NO JS EXECUTION) -->
<script type="application/json" id="products-json">
{{ products | tojson }}
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {

    flatpickr("#date", {
        dateFormat: "d-m-Y",
        defaultDate: "{{ today_date }}",
        allowInput: true
    });

    try {
        const raw = document.getElementById("products-json").textContent;
        window.productsData = raw ? JSON.parse(raw) : [];
    } catch (e) {
        console.error("Products JSON error", e);
        window.productsData = [];
    }

});
</script>

<script src="{{ url_for('static', filename='js/morning.js') }}"></script>
{% endblock %}
