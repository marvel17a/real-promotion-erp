{% extends "admin_master.html" %}
{% block page_content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-plus-circle me-2"></i> Add Category</h2>
    <a href="{{ url_for('categories') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form action="{{ url_for('add_category') }}" method="POST">

            <div class="mb-3">
                <label class="form-label fw-bold">Category Name</label>
                <input type="text" name="category_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea name="description" rows="3" class="form-control"></textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('categories') }}" class="btn btn-outline-secondary">Cancel</a>
                <button class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i> Add Category</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
