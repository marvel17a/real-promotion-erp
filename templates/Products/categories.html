{% extends "admin_master.html" %}
{% block page_content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/categories.css') }}">

<div class="category-header">
    <h2><i class="fa-solid fa-layer-group me-2"></i> Product Categories</h2>
    <a href="{{ url_for('add_category') }}" class="btn btn-primary add-btn">
        <i class="fa-solid fa-plus me-1"></i> Add Category
    </a>
</div>

<div class="row g-4 category-grid">

    {% for cat in categories %}
    <div class="col-xl-3 col-lg-4 col-md-6">

        <div class="category-card">

            <div class="category-icon">
                <i class="fa-solid fa-boxes-stacked"></i>
            </div>

            <h4 class="category-title">{{ cat.category_name }}</h4>

            <p class="category-desc">
                {{ cat.description if cat.description else "No description" }}
            </p>

            <div class="category-actions">
                <a href="{{ url_for('edit_category', id=cat.id) }}" class="btn btn-outline-primary btn-sm">
                    <i class="fa-solid fa-pencil me-1"></i> Edit
                </a>

                <form action="{{ url_for('delete_category', id=cat.id) }}"
                      method="POST"
                      onsubmit="return confirm('Delete this category?');">

                    <button class="btn btn-outline-danger btn-sm">
                        <i class="fa-solid fa-trash me-1"></i> Delete
                    </button>

                </form>
            </div>

        </div>

    </div>
    {% else %}
    <div class="col-12 text-center text-muted py-5 fs-5">
        No categories found. Add one!
    </div>
    {% endfor %}

</div>

{% endblock %}
