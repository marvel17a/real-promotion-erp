{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-folder me-2"></i> Product Categories</h2>

    <a href="{{ url_for('add_category') }}" class="btn btn-primary">
        <i class="bi bi-plus-lg me-1"></i> Add Category
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">

       <table class="table table-hover table-striped mb-0">
    <thead class="table-light">
        <tr>
            <th>Category Name</th>
            <th class="text-center">Total Products</th>
            <th class="text-center" width="20%">Actions</th>
        </tr>
    </thead>

    <tbody>
        {% for category in categories %}
        <tr>
            <td class="fw-bold">{{ category.category_name }}</td>

            <td class="text-center fw-bold">
                {{ category.total_products }}
            </td>

            <td class="text-center">
                <a href="{{ url_for('edit_category', category_id=category.id) }}"
                   class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-pencil"></i>
                </a>

                <form action="{{ url_for('delete_category', category_id=category.id) }}"
                      method="POST" class="d-inline"
                      onsubmit="return confirm('Delete this category?');">
                    <button class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="3" class="text-center text-muted p-4">
                No categories found.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


    </div>
</div>

{% endblock %}
