{% extends "admin_master.html" %}
{% block page_content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Edit Category</h2>
    <a href="{{ url_for('categories') }}" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">

        <form action="{{ url_for('edit_category', category_id=category.id) }}" method="POST">

            <div class="mb-3">
                <label class="form-label fw-bold">Category Name</label>
                <input type="text" name="category_name" class="form-control"
                       value="{{ category.category_name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Description</label>
                <textarea name="description" rows="3" class="form-control">{{ category.description }}</textarea>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('categories') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i> Save Changes
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
