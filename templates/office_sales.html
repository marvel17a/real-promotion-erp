{% extends "base.html" %}

{% block content %}
<!-- External Libs -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/morning.css') }}">

<div class="glass-container fade-in-up mb-5">
    
    <!-- Header -->
    <div class="page-header mb-4">
        <h1 class="company-title fw-800 text-gradient">OFFICE SALES</h1>
        <p class="company-subtitle text-uppercase">Direct Customer Billing</p>
    </div>

    <form method="POST" id="billForm">
        <div class="row g-4">
            
            <!-- LEFT COLUMN: Customer & Products -->
            <div class="col-lg-8">
                
                <!-- Customer Details Card -->
                <div class="card border-0 shadow-sm rounded-4 mb-4">
                    <div class="card-header bg-white border-0 py-3">
                        <h5 class="fw-bold text-dark mb-0"><i class="fa-solid fa-user-tag text-primary me-2"></i>Customer Details</h5>
                    </div>
                    <div class="card-body p-4 pt-0">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="small text-muted fw-bold text-uppercase">Date</label>
                                <input type="text" name="bill_date" class="form-control form-control-sm rounded-pill date-picker" value="{{ today }}">
                            </div>
                            <div class="col-md-4">
                                <label class="small text-muted fw-bold text-uppercase">Sales Person</label>
                                <select name="sales_person" class="form-select form-select-sm rounded-pill">
                                    <option value="Office">Office Staff</option>
                                    <option value="Owner">Owner</option>
                                    <option value="Manager">Manager</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="small text-muted fw-bold text-uppercase">Mobile</label>
                                <input type="tel" name="customer_mobile" class="form-control form-control-sm rounded-pill" placeholder="10-digit number">
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold text-uppercase">Customer Name</label>
                                <input type="text" name="customer_name" class="form-control form-control-sm rounded-pill" required placeholder="Enter Name">
                            </div>
                            <div class="col-md-6">
                                <label class="small text-muted fw-bold text-uppercase">Address</label>
                                <input type="text" name="customer_address" class="form-control form-control-sm rounded-pill" placeholder="City/Area">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Table Card -->
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-header bg-white border-0 py-3 d-flex justify-content-between align-items-center">
                        <h5 class="fw-bold text-dark mb-0"><i class="fa-solid fa-box-open text-primary me-2"></i>Items</h5>
                        <button type="button" class="btn btn-sm btn-primary rounded-pill px-3 shadow-sm" onclick="addBillRow()">
                            <i class="fa-solid fa-plus me-1"></i> Add Item
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table align-middle table-hover mb-0" id="billTable">
                                <thead class="bg-light">
                                    <tr class="text-uppercase small fw-bold text-muted">
                                        <th class="ps-4" width="5%">#</th>
                                        <th class="text-center" width="10%">Img</th>
                                        <th width="35%">Product</th>
                                        <th class="text-center" width="15%">Qty</th>
                                        <th class="text-end" width="15%">Price</th>
                                        <th class="text-end pe-4" width="15%">Total</th>
                                        <th width="5%"></th>
                                    </tr>
                                </thead>
                                <tbody id="billBody">
                                    <!-- Rows injected by JS -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Empty State -->
                        <div id="emptyState" class="text-center py-5 text-muted">
                            <i class="fa-solid fa-cart-plus fa-3x mb-3 opacity-25"></i>
                            <p class="small">Add items to create a bill.</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- RIGHT COLUMN: Settlement -->
            <div class="col-lg-4">
                
                <!-- Cash Settlement Summary (Evening Style) -->
                <div class="card border-0 shadow-sm rounded-4 mb-4 sticky-top" style="top: 20px; z-index: 100;">
                    <div class="card-header bg-gradient-primary text-white border-0 py-3 rounded-top-4">
                        <h5 class="fw-bold mb-0"><i class="fa-solid fa-cash-register me-2"></i>Settlement</h5>
                    </div>
                    <div class="card-body p-4">
                        
                        <!-- Sub Total -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted fw-bold">Sub Total</span>
                            <span class="fs-5 fw-bold text-dark">₹ <span id="subTotal">0.00</span></span>
                        </div>

                        <!-- Discount Input -->
                        <div class="d-flex justify-content-between align-items-center mb-3 text-warning">
                            <span class="fw-bold"><i class="fa-solid fa-percent me-1"></i> Discount</span>
                            <div class="input-group input-group-sm w-50">
                                <span class="input-group-text bg-white border-warning text-warning border-end-0">₹</span>
                                <input type="number" name="discount" class="form-control border-warning text-end fw-bold text-warning" value="0" min="0" oninput="calcTotal()">
                            </div>
                        </div>

                        <!-- Grand Total Box -->
                        <div class="balance-box p-3 rounded-3 text-white d-flex justify-content-between align-items-center shadow-sm mb-4" style="background-color: #198754;">
                            <span class="fw-bold text-uppercase small" style="letter-spacing: 1px;">Grand Total</span>
                            <span class="fs-3 fw-bold">₹ <span id="grandTotal">0.00</span></span>
                        </div>

                        <!-- Action Button -->
                        <button type="submit" class="btn btn-dark w-100 py-3 rounded-pill shadow fw-bold text-uppercase letter-spacing-1">
                            <i class="fa-solid fa-print me-2"></i> Save & Print Bill
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </form>
</div>

<script>
    const products = {{ products | tojson | safe }};
    let rowCount = 0;

    function addBillRow() {
        document.getElementById('emptyState').style.display = 'none';
        rowCount++;
        const tbody = document.getElementById('billBody');
        const tr = document.createElement('tr');
        
        let options = '<option value="">Select...</option>';
        products.forEach(p => {
            options += `<option value="${p.id}" data-price="${p.price}" data-img="${p.image}">${p.name}</option>`;
        });

        tr.innerHTML = `
            <td class="ps-4 text-muted fw-bold align-middle">${rowCount}</td>
            <td class="text-center align-middle">
                <img src="" class="row-img rounded border shadow-sm" width="40" height="40" style="display:none; object-fit:cover;">
                <div class="img-placeholder rounded border bg-light d-flex align-items-center justify-content-center mx-auto" style="width:40px; height:40px;">
                    <i class="fa-solid fa-image text-muted opacity-25"></i>
                </div>
            </td>
            <td class="align-middle">
                <select name="product_id[]" class="form-select form-select-sm fw-bold border-0 bg-light" required onchange="updateRow(this)">
                    ${options}
                </select>
            </td>
            <td class="align-middle">
                <input type="number" name="qty[]" class="form-control form-control-sm text-center fw-bold border-0 bg-light row-qty" value="1" min="1" oninput="updateRow(this)">
            </td>
            <td class="text-end align-middle">
                <div class="input-group input-group-sm border-0">
                    <input type="number" name="price[]" class="form-control text-end border-0 bg-transparent fw-bold text-muted row-price" readonly value="0.00">
                </div>
            </td>
            <td class="text-end pe-4 align-middle">
                <span class="fw-bold text-dark fs-6">₹ <span class="row-total">0.00</span></span>
            </td>
            <td class="align-middle text-center">
                <button type="button" class="btn btn-link text-danger p-0" onclick="removeRow(this)">
                    <i class="fa-solid fa-times"></i>
                </button>
            </td>
        `;
        tbody.appendChild(tr);
    }

    function updateRow(el) {
        const tr = el.closest('tr');
        const select = tr.querySelector('select');
        const priceIn = tr.querySelector('.row-price');
        const qtyIn = tr.querySelector('.row-qty');
        const totalSpan = tr.querySelector('.row-total');
        const img = tr.querySelector('.row-img');
        const placeholder = tr.querySelector('.img-placeholder');

        const option = select.options[select.selectedIndex];
        
        if (select.value) {
            priceIn.value = option.dataset.price;
            if(option.dataset.img && option.dataset.img !== 'None') {
                img.src = option.dataset.img;
                img.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                img.style.display = 'none';
                placeholder.style.display = 'flex';
            }
        }

        const qty = parseFloat(qtyIn.value) || 0;
        const price = parseFloat(priceIn.value) || 0;
        const total = qty * price;
        
        totalSpan.textContent = total.toFixed(2);
        calcTotal();
    }

    function removeRow(el) {
        el.closest('tr').remove();
        // Check if empty
        if(document.getElementById('billBody').children.length === 0) {
            document.getElementById('emptyState').style.display = 'block';
            rowCount = 0;
        }
        calcTotal();
    }

    function calcTotal() {
        let sub = 0;
        document.querySelectorAll('.row-total').forEach(span => sub += parseFloat(span.textContent));
        
        document.getElementById('subTotal').textContent = sub.toFixed(2);
        
        const disc = parseFloat(document.querySelector('input[name="discount"]').value) || 0;
        const grand = sub - disc;
        
        document.getElementById('grandTotal').textContent = grand.toFixed(2);
    }

    document.addEventListener("DOMContentLoaded", function() {
        flatpickr(".date-picker", { dateFormat: "d-m-Y", allowInput: true });
    });
</script>

<style>
    .bg-gradient-primary { background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%); }
    .balance-box { background: #198754; color: white; }
    .table-hover tbody tr:hover { background-color: rgba(0,0,0,0.015); }
    .form-control:focus, .form-select:focus { box-shadow: none; border-color: #0d6efd; }
</style>
{% endblock %}
