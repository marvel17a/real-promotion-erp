{% extends "base.html" %}

{% block content %}
<!-- External Libs -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* Glassmorphism & Layout Styles */
    .glass-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 2rem;
        margin-top: 2rem;
    }
    .page-header h1 {
        background: -webkit-linear-gradient(45deg, #0d6efd, #0a58ca);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .form-label { font-weight: 600; font-size: 0.85rem; text-transform: uppercase; color: #6c757d; }
    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #dee2e6;
        padding: 0.6rem 1rem;
    }
    .form-control:focus, .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }
    .table thead th {
        background-color: #f8f9fa;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #6c757d;
        border-bottom: 2px solid #dee2e6;
    }
    .product-img {
        width: 45px; height: 45px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #dee2e6;
    }
    .total-box {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 1.5rem;
        border: 1px solid #e9ecef;
    }
    .btn-gradient {
        background: linear-gradient(135deg, #0d6efd 0%, #0043a8 100%);
        color: white; border: none;
    }
</style>

<div class="container-fluid fade-in-up mb-5">
    <div class="glass-container">
        
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3">
            <div class="page-header">
                <h1 class="fw-800 mb-0">OFFICE SALES</h1>
                <p class="text-muted small mb-0">Direct Billing & Counter Sales</p>
            </div>
            <a href="{{ url_for('office_sales') }}" class="btn btn-outline-secondary rounded-pill btn-sm">
                <i class="fa-solid fa-rotate me-1"></i> Reset Form
            </a>
        </div>

        <form method="POST" action="{{ url_for('office_sales') }}" id="billForm">
            
            <!-- Customer Details -->
            <div class="row g-3 mb-4">
                <div class="col-md-3">
                    <label class="form-label">Bill Date</label>
                    <input type="text" name="bill_date" id="billDate" class="form-control" value="{{ today }}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Customer Name</label>
                    <input type="text" name="customer_name" class="form-control" placeholder="Enter Name" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Mobile No</label>
                    <input type="tel" name="customer_mobile" class="form-control" placeholder="10 Digit Mobile" pattern="[0-9]{10}">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Sales Person</label>
                    <input type="text" name="sales_person" class="form-control" value="Office Counter" readonly>
                </div>
                <div class="col-12">
                    <label class="form-label">Address</label>
                    <input type="text" name="customer_address" class="form-control" placeholder="Customer Address (Optional)">
                </div>
            </div>

            <!-- Product Table -->
            <div class="table-responsive mb-4">
                <table class="table align-middle" id="productTable">
                    <thead>
                        <tr>
                            <th width="5%">#</th>
                            <th width="8%">Img</th>
                            <th width="35%">Product</th>
                            <th width="12%">Price</th>
                            <th width="12%">Stock</th>
                            <th width="12%">Qty</th>
                            <th width="15%" class="text-end">Total</th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody id="billItems">
                        <!-- Rows added by JS -->
                    </tbody>
                </table>
                <button type="button" class="btn btn-light border text-primary fw-bold w-100 py-2" onclick="addBillRow()">
                    <i class="fa-solid fa-plus me-2"></i> Add Product
                </button>
            </div>

            <!-- Calculations Footer -->
            <div class="row justify-content-end">
                <div class="col-lg-4 col-md-6">
                    <div class="total-box">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Sub Total</span>
                            <span class="fw-bold">₹ <span id="subTotal">0.00</span></span>
                        </div>
                        
                        <div class="input-group input-group-sm mb-2">
                            <span class="input-group-text bg-white border-end-0 text-danger">Discount</span>
                            <input type="number" step="0.01" name="discount" class="form-control border-start-0 text-end" placeholder="0.00">
                        </div>

                        <div class="d-flex justify-content-between mb-3 pt-2 border-top">
                            <span class="h5 fw-bold text-dark">Net Payable</span>
                            <span class="h5 fw-bold text-primary">₹ <span id="finalAmount">0.00</span></span>
                        </div>

                        <div class="mb-2">
                            <label class="small text-muted fw-bold">Online Paid</label>
                            <input type="number" step="0.01" name="online" class="form-control form-control-sm text-end payment-input" placeholder="0.00">
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">Cash Paid</label>
                            <input type="number" step="0.01" name="cash" class="form-control form-control-sm text-end payment-input" placeholder="0.00">
                        </div>

                        <div class="alert alert-secondary d-flex justify-content-between py-2 mb-0">
                            <strong>Balance Due:</strong>
                            <strong id="dueAmount">0.00</strong>
                        </div>
                        <input type="text" name="due_note" class="form-control form-control-sm mt-2" placeholder="Reason for Due...">
                    </div>

                    <button type="submit" class="btn btn-gradient w-100 py-3 mt-3 rounded-pill fw-bold shadow">
                        <i class="fa-solid fa-print me-2"></i> Generate Bill & Save
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<script>
    // Pass Product Data from Backend
    const productsList = {{ products | tojson | safe }};
    
    // --- Helper: Get Product Options ---
    function getProductOptions() {
        let opts = '<option value="">Select Product...</option>';
        productsList.forEach(p => {
            // Store image, price, stock in data attributes
            opts += `<option value="${p.id}" 
                             data-price="${p.price}" 
                             data-stock="${p.stock}" 
                             data-img="${p.image}">${p.name}</option>`;
        });
        return opts;
    }

    // --- Add Row ---
    function addBillRow() {
        const tbody = document.getElementById('billItems');
        const tr = document.createElement('tr');
        tr.className = "item-row fade-in";
        tr.innerHTML = `
            <td class="text-center text-muted row-index"></td>
            <td class="text-center">
                <img src="{{ url_for('static', filename='img/default-product.png') }}" class="product-img row-img">
            </td>
            <td>
                <select name="product_id[]" class="form-select product-select" required>
                    ${getProductOptions()}
                </select>
            </td>
            <td>
                <input type="number" name="price[]" class="form-control text-end row-price" readonly>
            </td>
            <td>
                <input type="text" class="form-control text-center bg-white row-stock" readonly tabindex="-1">
            </td>
            <td>
                <input type="number" name="qty[]" class="form-control text-center row-qty" min="1" value="1" required>
            </td>
            <td class="text-end fw-bold text-primary row-total">0.00</td>
            <td class="text-center">
                <button type="button" class="btn btn-link text-danger p-0 remove-row"><i class="fa-solid fa-trash"></i></button>
            </td>
        `;
        tbody.appendChild(tr);
        updateIndexes();
    }

    // --- Events Delegation ---
    document.getElementById('billItems').addEventListener('change', function(e) {
        if(e.target.classList.contains('product-select')) {
            const select = e.target;
            const row = select.closest('tr');
            const option = select.options[select.selectedIndex];
            
            // Update Image
            const imgUrl = option.getAttribute('data-img');
            row.querySelector('.row-img').src = imgUrl && imgUrl !== 'None' ? imgUrl : "{{ url_for('static', filename='img/default-product.png') }}";
            
            // Update Price & Stock
            row.querySelector('.row-price').value = option.getAttribute('data-price') || 0;
            row.querySelector('.row-stock').value = option.getAttribute('data-stock') || 0;
            
            calculateRow(row);
        }
    });

    document.getElementById('billItems').addEventListener('input', function(e) {
        if(e.target.classList.contains('row-qty')) {
            // Stock Validation
            const row = e.target.closest('tr');
            const stock = parseInt(row.querySelector('.row-stock').value) || 0;
            const qty = parseInt(e.target.value) || 0;
            
            if(qty > stock) {
                alert(`Only ${stock} items available in stock!`);
                e.target.value = stock;
            }
            calculateRow(row);
        }
    });

    document.getElementById('billItems').addEventListener('click', function(e) {
        if(e.target.closest('.remove-row')) {
            e.target.closest('tr').remove();
            updateIndexes();
            calculateTotals();
        }
    });

    // --- Calculations ---
    function calculateRow(row) {
        const price = parseFloat(row.querySelector('.row-price').value) || 0;
        const qty = parseInt(row.querySelector('.row-qty').value) || 0;
        const total = price * qty;
        row.querySelector('.row-total').textContent = total.toFixed(2);
        calculateTotals();
    }

    function calculateTotals() {
        let subTotal = 0;
        document.querySelectorAll('.row-total').forEach(el => subTotal += parseFloat(el.textContent));
        
        document.getElementById('subTotal').textContent = subTotal.toFixed(2);
        
        const discount = parseFloat(document.querySelector('input[name="discount"]').value) || 0;
        const net = subTotal - discount;
        
        document.getElementById('finalAmount').textContent = net.toFixed(2);
        
        const online = parseFloat(document.querySelector('input[name="online"]').value) || 0;
        const cash = parseFloat(document.querySelector('input[name="cash"]').value) || 0;
        const due = net - (online + cash);
        
        const dueEl = document.getElementById('dueAmount');
        dueEl.textContent = due.toFixed(2);
        dueEl.className = due > 0 ? "text-danger fw-bold" : "text-success fw-bold";
    }

    // Global Listeners for Footer Inputs
    const form = document.getElementById('billForm');
    form.addEventListener('input', function(e) {
        if(['discount', 'online', 'cash'].includes(e.target.name)) {
            calculateTotals();
        }
    });

    function updateIndexes() {
        document.querySelectorAll('.row-index').forEach((el, index) => el.textContent = index + 1);
    }

    // Init
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#billDate", { dateFormat: "d-m-Y", defaultDate: "today", allowInput: true });
        addBillRow(); // Add first empty row
    });
</script>
{% endblock %}
