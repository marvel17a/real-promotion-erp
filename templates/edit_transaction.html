{% extends 'admin_master.html' %}

{% block title %}Edit Transaction{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/employee_finance.css') }}">
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">

<div class="container py-5 fade-in-up" style="max-width: 800px;">
    
    <div class="glass-container p-5">
        <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
            <!-- Back button logic: needs employee_id, which comes from transaction object -->
            <a href="{{ url_for('emp_ledger', employee_id=transaction.employee_id) }}" class="btn-icon me-3 text-dark text-decoration-none">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h3 class="mb-0 fw-bold">Edit Transaction</h3>
                <p class="text-muted mb-0 small">Updating record for <span class="text-primary fw-bold">{{ transaction.name }}</span></p>
            </div>
        </div>

        <form method="POST" action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}">
            
            <!-- Type Selection (Visual Cards) -->
            <label class="form-label fw-bold mb-3">Transaction Type</label>
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <input type="radio" class="trans-card-radio" name="type" id="credit" value="credit" required 
                           {% if transaction.type == 'credit' %}checked{% endif %}>
                    <label class="trans-card-label credit" for="credit">
                        <i class="fa-solid fa-circle-arrow-down fa-2x text-success mb-2"></i>
                        <span class="fw-bold text-dark">Credit</span>
                        <small class="text-muted">Money In (Receive)</small>
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" class="trans-card-radio" name="type" id="debit" value="debit"
                           {% if transaction.type == 'debit' %}checked{% endif %}>
                    <label class="trans-card-label debit" for="debit">
                        <i class="fa-solid fa-circle-arrow-up fa-2x text-danger mb-2"></i>
                        <span class="fw-bold text-dark">Debit</span>
                        <small class="text-muted">Money Out (Give)</small>
                    </label>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Amount (â‚¹)</label>
                    <input type="number" step="0.01" name="amount" class="form-control input-glass fs-5 fw-bold" 
                           value="{{ transaction.amount }}" placeholder="0.00" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Date</label>
                    <!-- Formatting date for input value -->
                    <input type="text" name="transaction_date" id="datePicker" class="form-control input-glass" 
                           value="{{ transaction.transaction_date }}" required>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Description</label>
                    <textarea name="description" class="form-control input-glass" rows="3" 
                              placeholder="Reason for transaction...">{{ transaction.description }}</textarea>
                </div>
            </div>

            <div class="mt-5 text-end d-flex justify-content-end gap-3">
                <a href="{{ url_for('emp_ledger', employee_id=transaction.employee_id) }}" class="btn btn-light rounded-pill px-4 border">Cancel</a>
                <button type="submit" class="btn-gradient shadow-lg px-5 py-3">
                    <i class="fa-solid fa-check-double me-2"></i>Update Record
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#datePicker", {
            dateFormat: "Y-m-d", 
            altInput: true,
            altFormat: "F j, Y",
            allowInput: true
            // No defaultDate here, it uses the 'value' attribute from HTML
        });
    });
</script>
{% endblock %}
