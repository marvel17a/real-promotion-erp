{% extends 'admin_master.html' %}

{% block title %}Edit Transaction{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/employee_finance.css') }}">

<div class="container py-5 fade-in-up" style="max-width: 800px;">
    
    <div class="glass-card p-4 p-md-5">
        <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
            <!-- Back button -->
            <a href="{{ url_for('emp_ledger', employee_id=transaction.employee_id) }}" class="btn btn-light rounded-pill shadow-sm me-3 border">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h4 class="mb-0 fw-bold text-dark">Edit Transaction</h4>
                <p class="text-muted mb-0 small">Updating record for <span class="text-primary fw-bold">{{ transaction.name }}</span></p>
            </div>
        </div>

        <form method="POST" action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}">
            
            <!-- Type Selection (Visual Cards) -->
            <label class="form-label fw-bold text-muted small text-uppercase mb-2">Transaction Type</label>
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <input type="radio" class="trans-card-radio" name="type" id="credit" value="credit" required 
                           {% if transaction.type == 'credit' %}checked{% endif %}>
                    <label class="trans-card-label credit h-100 d-flex flex-column align-items-center justify-content-center p-3 rounded-3 border" for="credit">
                        <i class="fa-solid fa-circle-arrow-down fa-2x text-success mb-2"></i>
                        <span class="fw-bold text-dark">CREDIT</span>
                        <small class="text-muted text-center" style="font-size: 0.75rem;">Received / Salary</small>
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" class="trans-card-radio" name="type" id="debit" value="debit"
                           {% if transaction.type == 'debit' %}checked{% endif %}>
                    <label class="trans-card-label debit h-100 d-flex flex-column align-items-center justify-content-center p-3 rounded-3 border" for="debit">
                        <i class="fa-solid fa-circle-arrow-up fa-2x text-danger mb-2"></i>
                        <span class="fw-bold text-dark">DEBIT</span>
                        <small class="text-muted text-center" style="font-size: 0.75rem;">Paid / Advance</small>
                    </label>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Amount (₹)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">₹</span>
                        <input type="number" step="0.01" name="amount" class="form-control border-start-0 fs-5 fw-bold" 
                               value="{{ transaction.amount }}" placeholder="0.00" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Date</label>
                    <!-- Formatting date for input value -->
                    <input type="date" name="transaction_date" class="form-control" 
                           value="{{ transaction.transaction_date }}" required>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Description</label>
                    <textarea name="description" class="form-control" rows="3" 
                              placeholder="Reason for transaction...">{{ transaction.description }}</textarea>
                </div>
            </div>

            <div class="mt-5 d-flex gap-3 justify-content-end">
                <a href="{{ url_for('emp_ledger', employee_id=transaction.employee_id) }}" class="btn btn-light rounded-pill px-4">Cancel</a>
                <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold shadow-sm">
                    <i class="fa-solid fa-check-double me-2"></i>Update Record
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Simple CSS for Radio Cards if not in main CSS */
    .trans-card-radio { display: none; }
    .trans-card-label { cursor: pointer; transition: all 0.2s; background: #fff; }
    .trans-card-radio:checked + .trans-card-label.debit {
        background-color: #fef2f2; border-color: #ef4444 !important; box-shadow: 0 0 0 2px #ef4444;
    }
    .trans-card-radio:checked + .trans-card-label.credit {
        background-color: #f0fdf4; border-color: #22c55e !important; box-shadow: 0 0 0 2px #22c55e;
    }
</style>
{% endblock %}
