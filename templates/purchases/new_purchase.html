{% extends "admin_master.html" %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/purchase.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<div class="container py-5 fade-in-up" style="max-width: 1000px;">
    
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('purchases') }}" class="btn btn-light rounded-circle shadow-sm me-3" style="width: 40px; height: 40px; display:flex; align-items:center; justify-content:center;">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="mb-0 fw-bold page-title">New Purchase Entry</h2>
    </div>

    <div class="glass-panel p-5">
        <form id="purchaseForm" method="POST" action="{{ url_for('new_purchase') }}" class="needs-validation" novalidate>
            
            <!-- Master Details (Notes removed from here) -->
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label for="supplier_id" class="form-label fw-bold text-muted small text-uppercase">Supplier <span class="text-danger">*</span></label>
                    <select class="form-select input-glass" id="supplier_id" name="supplier_id" required>
                        <option value="" selected disabled>Select Supplier</option>
                        {% for s in suppliers %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="purchase_date" class="form-label fw-bold text-muted small text-uppercase">Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control input-glass" id="purchase_date" name="purchase_date" required>
                </div>
                <div class="col-md-4">
                    <label for="bill_number" class="form-label fw-bold text-muted small text-uppercase">Bill Number</label>
                    <input type="text" class="form-control input-glass" id="bill_number" name="bill_number" placeholder="Optional">
                </div>
            </div>

            <!-- Items Table -->
            <div class="table-responsive mb-4 rounded-3 border">
                <table class="table table-borderless mb-0" id="itemsTable">
                    <thead class="bg-light">
                        <tr>
                            <th style="width: 40%;" class="ps-4">Product</th>
                            <th style="width: 20%;">Quantity</th>
                            <th style="width: 25%;">Purchase Price</th>
                            <th style="width: 10%;" class="text-end pe-4">Total</th>
                            <th style="width: 5%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows added by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Add Button & Grand Total -->
            <div class="d-flex justify-content-between align-items-center mt-3 mb-5">
                <button type="button" class="btn btn-light border shadow-sm text-primary fw-bold" id="addRowBtn">
                    <i class="fa-solid fa-plus me-2"></i>Add Item
                </button>
                
                <div class="text-end">
                    <small class="text-uppercase text-muted fw-bold d-block mb-1">Grand Total</small>
                    <h3 class="fw-bold text-primary mb-0" id="grandTotal">₹0.00</h3>
                </div>
            </div>

            <!-- MOVED: Notes Section (Now below the table/totals) -->
            <div class="mb-4">
                <label for="notes" class="form-label fw-bold text-muted small text-uppercase">Purchase Notes / Remarks</label>
                <textarea class="form-control input-glass" id="notes" name="notes" rows="3" placeholder="Enter any extra details, payment terms, or remarks here..."></textarea>
            </div>

            <hr class="my-4 opacity-10">

            <div class="text-end">
                <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-lg fw-bold">
                    <i class="fa-solid fa-check-circle me-2"></i>Confirm Purchase
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Product Data for JS -->
<script id="products-data" type="application/json">
    {{ products | tojson }}
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Set Today's Date
        const dateInput = document.getElementById('purchase_date');
        if (!dateInput.value) {
            dateInput.value = new Date().toISOString().split('T')[0];
        }

        const products = JSON.parse(document.getElementById('products-data').textContent);
        const tbody = document.querySelector('#itemsTable tbody');
        const addBtn = document.getElementById('addRowBtn');
        const grandTotalEl = document.getElementById('grandTotal');

        function addRow() {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="ps-4">
                    <select name="product_id[]" class="form-select input-glass product-select" required>
                        <option value="" selected disabled>Select Product</option>
                        ${products.map(p => `<option value="${p.id}" data-price="${p.purchase_price || 0}">${p.name}</option>`).join('')}
                    </select>
                </td>
                <td>
                    <input type="number" name="quantity[]" class="form-control input-glass quantity" value="1" min="1" required>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent text-muted">₹</span>
                        <input type="number" name="price[]" class="form-control input-glass border-start-0 ps-0 price" placeholder="0" step="0.01" required>
                    </div>
                </td>
                <td class="text-end pe-4 align-middle fw-bold text-dark total-cell">₹0.00</td>
                <td class="align-middle text-center">
                    <button type="button" class="btn btn-link text-danger p-0 remove-row">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);

            const select = row.querySelector('.product-select');
            const qtyInput = row.querySelector('.quantity');
            const priceInput = row.querySelector('.price');
            const removeBtn = row.querySelector('.remove-row');

            // Events
            select.addEventListener('change', () => {
                const opt = select.options[select.selectedIndex];
                // Auto-fill purchase price if available in DB
                const price = parseFloat(opt.getAttribute('data-price')) || 0;
                // If price is 0, user types it. If DB has purchase_price, suggest it.
                if(price > 0) priceInput.value = price.toFixed(2);
                updateRowTotal(row);
            });

            qtyInput.addEventListener('input', () => updateRowTotal(row));
            priceInput.addEventListener('input', () => updateRowTotal(row));
            
            removeBtn.addEventListener('click', () => {
                if(tbody.rows.length > 1) { row.remove(); updateGrandTotal(); }
                else { select.value = ""; qtyInput.value = 1; priceInput.value = "0.00"; updateRowTotal(row); }
            });
        }

        function updateRowTotal(row) {
            const qty = parseFloat(row.querySelector('.quantity').value) || 0;
            const priceStr = row.querySelector('.price').value;
            const price = priceStr ? parseFloat(priceStr) : 0;
            
            const total = qty * price;
            row.querySelector('.total-cell').textContent = '₹' + total.toFixed(2);
            updateGrandTotal();
        }

        function updateGrandTotal() {
            let total = 0;
            document.querySelectorAll('#itemsTable tbody tr').forEach(row => {
                const qty = parseFloat(row.querySelector('.quantity').value) || 0;
                const priceStr = row.querySelector('.price').value;
                const price = priceStr ? parseFloat(priceStr) : 0;
                total += qty * price;
            });
            grandTotalEl.textContent = '₹' + total.toFixed(2);
        }

        if(addBtn) addBtn.addEventListener('click', () => addRow());
        
        // Add initial row
        if(tbody.children.length === 0) addRow();
    });
</script>
{% endblock %}
