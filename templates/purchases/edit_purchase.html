{% extends "admin_master.html" %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/purchase.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<div class="container py-5 fade-in-up" style="max-width: 1000px;">
    
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('purchases') }}" class="btn btn-light rounded-circle shadow-sm me-3" style="width: 40px; height: 40px; display:flex; align-items:center; justify-content:center;">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="mb-0 fw-bold page-title">Edit Purchase #{{ purchase.id }}</h2>
    </div>

    <div class="glass-panel p-5">
        <form action="{{ url_for('update_purchase', purchase_id=purchase.id) }}" method="POST" id="purchaseForm">
            
            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <label class="form-label fw-bold text-muted small text-uppercase">Supplier</label>
                    <select name="supplier_id" class="form-select input-glass" required>
                        {% for s in suppliers %}
                        <option value="{{ s.id }}" {% if s.id == purchase.supplier_id %}selected{% endif %}>{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold text-muted small text-uppercase">Date</label>
                    <input type="date" name="purchase_date" class="form-control input-glass" value="{{ purchase.purchase_date }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold text-muted small text-uppercase">Bill Number</label>
                    <input type="text" name="bill_number" class="form-control input-glass" value="{{ purchase.bill_number }}">
                </div>
                
                <!-- NEW: Notes Section for Edit -->
                <div class="col-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Notes / Remarks</label>
                    <textarea class="form-control input-glass" name="notes" rows="2">{{ purchase.notes or '' }}</textarea>
                </div>
            </div>

            <!-- Items Table -->
            <div class="table-responsive mb-4 rounded-3 border">
                <table class="table table-borderless mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th style="width: 40%;" class="ps-4">Product</th>
                            <th style="width: 20%;">Quantity</th>
                            <th style="width: 25%;">Price</th>
                            <th style="width: 10%;" class="text-end pe-4">Total</th>
                            <th style="width: 5%;"></th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-light border shadow-sm text-primary fw-bold" id="addItemBtn">
                    <i class="fa-solid fa-plus me-2"></i>Add Item
                </button>
                <div class="text-end">
                    <small class="text-uppercase text-muted fw-bold d-block mb-1">Grand Total</small>
                    <h3 class="fw-bold text-primary mb-0" id="grandTotal">₹0.00</h3>
                </div>
            </div>

            <hr class="my-5 opacity-10">
            <div class="text-end">
                <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-lg fw-bold">
                    <i class="fa-solid fa-check-circle me-2"></i>Update Order
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Data Passing -->
<script id="products-data" type="application/json">{{ products|tojson }}</script>
<script id="items-data" type="application/json">{{ items|tojson }}</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const products = JSON.parse(document.getElementById('products-data').textContent);
        const existingItems = JSON.parse(document.getElementById('items-data').textContent);
        const tbody = document.getElementById('itemsBody');
        const addBtn = document.getElementById('addItemBtn');
        const grandTotalEl = document.getElementById('grandTotal');

        function addRow(data = null) {
            const row = document.createElement('tr');
            const pid = data ? data.product_id : '';
            const qty = data ? data.quantity : 1;
            const price = data ? data.purchase_price : 0;
            const total = qty * price;

            row.innerHTML = `
                <td class="ps-4">
                    <select name="product_id[]" class="form-select input-glass product-select" required>
                        <option value="" disabled ${!pid ? 'selected' : ''}>Select Product</option>
                        ${products.map(p => `<option value="${p.id}" ${p.id == pid ? 'selected' : ''} data-price="${p.purchase_price}">${p.name}</option>`).join('')}
                    </select>
                </td>
                <td>
                    <input type="number" name="quantity[]" class="form-control input-glass quantity" value="${qty}" min="1" required>
                </td>
                <td>
                    <div class="input-group">
                        <span class="input-group-text border-0 bg-transparent text-muted">₹</span>
                        <input type="number" name="price[]" class="form-control input-glass border-start-0 ps-0 price" value="${price}" step="0.01" required>
                    </div>
                </td>
                <td class="text-end pe-4 align-middle fw-bold total-cell">₹${total.toFixed(2)}</td>
                <td class="align-middle text-center">
                    <button type="button" class="btn btn-link text-danger p-0 remove-btn">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </td>
            `;
            tbody.appendChild(row);

            const select = row.querySelector('.product-select');
            const qtyInput = row.querySelector('.quantity');
            const priceInput = row.querySelector('.price');
            const removeBtn = row.querySelector('.remove-btn');

            select.addEventListener('change', () => {
                const opt = select.options[select.selectedIndex];
                const price = parseFloat(opt.dataset.price) || 0;
                // Only autofill if it's a new row user is interacting with
                if(!data) priceInput.value = price.toFixed(2);
                updateRowTotal(row);
            });

            qtyInput.addEventListener('input', () => updateRowTotal(row));
            priceInput.addEventListener('input', () => updateRowTotal(row));
            
            removeBtn.addEventListener('click', () => { row.remove(); updateGrandTotal(); });
        }

        function updateRowTotal(row) {
            const qty = parseFloat(row.querySelector('.quantity').value) || 0;
            const price = parseFloat(row.querySelector('.price').value) || 0;
            row.querySelector('.total-cell').textContent = '₹' + (qty * price).toFixed(2);
            updateGrandTotal();
        }

        function updateGrandTotal() {
            let total = 0;
            document.querySelectorAll('#itemsBody tr').forEach(row => {
                const qty = parseFloat(row.querySelector('.quantity').value) || 0;
                const price = parseFloat(row.querySelector('.price').value) || 0;
                total += qty * price;
            });
            grandTotalEl.textContent = '₹' + total.toFixed(2);
        }

        if(addBtn) addBtn.addEventListener('click', () => addRow());

        // Load existing items
        if (existingItems.length > 0) {
            existingItems.forEach(item => addRow(item));
            updateGrandTotal();
        } else {
            addRow();
        }
    });
</script>
{% endblock %}
