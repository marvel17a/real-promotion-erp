{% extends 'admin_master.html' %}

{% block title %}New Transaction{% endblock %}

{% block page_content %}
<!-- External Styles & Libs -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* Modern Styling Variables */
    :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --glass-bg: rgba(255, 255, 255, 0.95);
        --glass-border: 1px solid rgba(255, 255, 255, 0.5);
        --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
    }

    .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }

    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }

    .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 24px;
        border: var(--glass-border);
        box-shadow: var(--glass-shadow);
    }

    /* Custom Radio Cards for Type Selection */
    .type-selector-wrapper {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .type-radio {
        display: none;
    }

    .type-card {
        flex: 1;
        cursor: pointer;
        border-radius: 20px;
        padding: 2rem;
        background: white;
        border: 2px solid transparent;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .type-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .type-card i {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
    }

    .type-card h5 {
        font-weight: 800;
        margin-bottom: 0.5rem;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .type-card small {
        font-size: 0.9rem;
        font-weight: 500;
        opacity: 0.8;
    }

    /* Selection States - As Requested: Credit Red, Debit Green */
    /* Credit Card (Red Theme) */
    .type-radio:checked + .type-card.credit-card {
        border-color: green;
        background: light green; /* Light Red Background */
        color: green;
    }
    .type-radio:checked + .type-card.credit-card i {
        color: #ef4444;
        transform: scale(1.1);
    }
    
    /* Debit Card (Green Theme) */
    .type-radio:checked + .type-card.debit-card {
        border-color: red;
        background: red; /* Light Green Background */
        color: red;
    }
    .type-radio:checked + .type-card.debit-card i {
        color: #10b981;
        transform: scale(1.1);
    }

    /* Unselected State Icons */
    .type-card.credit-card i { color: green; }
    .type-card.debit-card i { color: red; }


    /* Input Styling */
    .form-group-modern {
        position: relative;
        margin-bottom: 1.5rem;
    }
    .form-control-modern {
        width: 100%;
        padding: 1rem 1rem 1rem 3.5rem;
        border: 2px solid #f3f4f6;
        border-radius: 16px;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        background: #f9fafb;
        color: #1f2937;
    }
    .form-control-modern:focus {
        background: white;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        outline: none;
    }
    .input-icon {
        position: absolute;
        left: 1.2rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 1.2rem;
        transition: color 0.3s ease;
    }
    .form-control-modern:focus + .input-icon {
        color: #667eea;
    }

    .btn-gradient-primary {
        background: var(--primary-gradient);
        border: none;
        color: white;
        font-weight: 700;
        letter-spacing: 0.5px;
        transition: transform 0.2s, box-shadow 0.2s;
        text-transform: uppercase;
        font-size: 0.9rem;
    }
    .btn-gradient-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        color: white;
    }

    /* Responsive */
    @media (max-width: 576px) {
        .type-selector-wrapper { flex-direction: column; gap: 1rem; }
        .glass-panel { padding: 1.5rem; }
    }
</style>

<div class="container py-5 fade-in-up" style="max-width: 750px;">
    
    <!-- Modern Glass Panel -->
    <div class="glass-panel p-5">
        
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between mb-5 border-bottom pb-4">
            <div>
                <h3 class="fw-bold text-dark mb-1">New Transaction</h3>
                <p class="text-muted mb-0 small">Recording for <span class="fw-bold text-primary">{{ employee.name }}</span></p>
            </div>
            <a href="{{ url_for('emp_ledger', employee_id=employee.id) }}" class="btn btn-light rounded-circle shadow-sm border" style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; transition: 0.2s;">
                <i class="fa-solid fa-xmark fa-lg text-secondary"></i>
            </a>
        </div>

        <form method="POST" action="{{ url_for('add_transaction', employee_id=employee.id) }}" id="addTransForm">
            
            <input type="hidden" name="client_time" id="clientTime">

            <!-- 1. Transaction Type Selection (Cards) -->
            <label class="fw-bold text-uppercase text-secondary small mb-3 d-block letter-spacing-1">Select Transaction Type</label>
            <div class="type-selector-wrapper">
                <!-- Credit Option (RED BG as requested) -->
                <input type="radio" name="type" id="credit" value="credit" class="type-radio" {% if selected_type == 'credit' %}checked{% endif %}>
                <label for="credit" class="type-card credit-card">
                    <i class="fa-solid fa-circle-arrow-down"></i>
                    <h5>Credit</h5>
                    <small>Money In (Receive)</small>
                </label>

                <!-- Debit Option (GREEN BG as requested) -->
                <input type="radio" name="type" id="debit" value="debit" class="type-radio" {% if selected_type == 'debit' %}checked{% endif %}>
                <label for="debit" class="type-card debit-card">
                    <i class="fa-solid fa-circle-arrow-up"></i>
                    <h5>Debit</h5>
                    <small>Money Out (Give)</small>
                </label>
            </div>

            <!-- 2. Inputs Grid -->
            <div class="row g-4">
                
                <!-- Amount -->
                <div class="col-md-6">
                    <label class="fw-bold text-muted small mb-2 text-uppercase">Amount</label>
                    <div class="form-group-modern">
                        <input type="number" step="0.01" name="amount" class="form-control-modern fw-bold fs-5 text-dark" placeholder="0.00" required>
                        <i class="fa-solid fa-indian-rupee-sign input-icon"></i>
                    </div>
                </div>

                <!-- Date -->
                <div class="col-md-6">
                    <label class="fw-bold text-muted small mb-2 text-uppercase">Date</label>
                    <div class="form-group-modern">
                        <input type="text" name="transaction_date" id="datePicker" class="form-control-modern" required>
                        <i class="fa-regular fa-calendar input-icon"></i>
                    </div>
                </div>

                <!-- Payment Mode (New) -->
                <div class="col-12">
                    <label class="fw-bold text-muted small mb-2 text-uppercase">Payment Mode</label>
                    <div class="form-group-modern">
                        <select name="payment_mode" class="form-select form-control-modern" style="appearance: none; cursor: pointer;">
                            <option value="Cash" selected>Cash</option>
                            <option value="Online">Online / UPI</option>
                            <option value="Cheque">Cheque</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                        <i class="fa-solid fa-wallet input-icon"></i>
                        <i class="fa-solid fa-chevron-down position-absolute text-muted" style="right: 20px; top: 50%; transform: translateY(-50%); pointer-events: none;"></i>
                    </div>
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label class="fw-bold text-muted small mb-2 text-uppercase">Description / Note</label>
                    <div class="form-group-modern">
                        <textarea name="description" class="form-control-modern" rows="3" placeholder="Add a note (e.g. Salary Advance, Petrol Allowance)..." style="border-radius: 16px; padding-top: 1rem; height: 100px;"></textarea>
                        <i class="fa-regular fa-comment-dots input-icon" style="top: 1.5rem;"></i>
                    </div>
                </div>

            </div>

            <!-- 3. Actions -->
            <div class="mt-5 d-grid">
                <button type="submit" class="btn btn-gradient-primary btn-lg rounded-pill py-3 shadow-lg">
                    <i class="fa-solid fa-check-circle me-2"></i> Save Record
                </button>
            </div>

        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#datePicker", {
            dateFormat: "d-m-Y", 
            altInput: true,      
            altFormat: "F j, Y", 
            defaultDate: "today",
            allowInput: true
        });

        // Capture Time Logic
        const form = document.getElementById('addTransForm');
        form.addEventListener('submit', function() {
            const now = new Date();
            const pad = n => String(n).padStart(2, '0');
            const isoString = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            document.getElementById('clientTime').value = isoString;
        });
    });
</script>
{% endblock %}
