{% extends 'admin_master.html' %}

{% block title %}Add Transaction{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/employee_finance.css') }}">
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">

<div class="container py-5 fade-in-up" style="max-width: 800px;">
    
    <div class="glass-container p-5">
        <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
            <a href="{{ url_for('emp_ledger', employee_id=employee.id) }}" class="btn-icon me-3 text-dark text-decoration-none">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h3 class="mb-0 fw-bold">New Transaction</h3>
                <p class="text-muted mb-0 small">Recording for <span class="text-primary fw-bold">{{ employee.name }}</span></p>
            </div>
        </div>

        <!-- Form -->
        <form method="POST" action="{{ url_for('add_transaction', employee_id=employee.id) }}" id="addTransForm">
            
            <!-- HIDDEN INPUT FOR DEVICE TIME -->
            <input type="hidden" name="client_time" id="clientTime">
            
            <!-- Type Selection -->
            <label class="form-label fw-bold mb-3">Transaction Type</label>
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <input type="radio" class="trans-card-radio" name="type" id="credit" value="credit" required 
                           {% if selected_type == 'credit' %}checked{% endif %}>
                    <label class="trans-card-label credit" for="credit">
                        <i class="fa-solid fa-circle-arrow-down fa-2x text-success mb-2"></i>
                        <span class="fw-bold text-dark">Credit</span>
                        <small class="text-muted">Money In (Receive)</small>
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" class="trans-card-radio" name="type" id="debit" value="debit"
                           {% if selected_type == 'debit' %}checked{% endif %}>
                    <label class="trans-card-label debit" for="debit">
                        <i class="fa-solid fa-circle-arrow-up fa-2x text-danger mb-2"></i>
                        <span class="fw-bold text-dark">Debit</span>
                        <small class="text-muted">Money Out (Give)</small>
                    </label>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Amount (â‚¹)</label>
                    <input type="number" step="0.01" name="amount" class="form-control input-glass fs-5 fw-bold" placeholder="0.00" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Date</label>
                    <input type="text" name="transaction_date" id="datePicker" class="form-control input-glass" required>
                </div>
                
                <!-- New Payment Mode Field -->
                <div class="col-md-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Payment Mode</label>
                    <div class="input-group input-group-glass">
                        <span class="input-group-text bg-transparent border-end-0"><i class="fa-solid fa-wallet text-secondary"></i></span>
                        <select name="payment_mode" class="form-select input-glass border-start-0 ps-0">
                            <option value="Cash" selected>Cash</option>
                            <option value="Online">Online / UPI</option>
                            <option value="Cheque">Cheque</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                        </select>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Description</label>
                    <textarea name="description" class="form-control input-glass" rows="3" placeholder="e.g. Monthly Salary Advance..."></textarea>
                </div>
            </div>

            <div class="mt-5 d-flex justify-content-end gap-3">
                <a href="{{ url_for('emp_ledger', employee_id=employee.id) }}" class="btn btn-light rounded-pill px-4 border">Cancel</a>
                <button type="submit" class="btn-gradient shadow-lg px-5 py-3">
                    <i class="fa-solid fa-check me-2"></i>Save Record
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        flatpickr("#datePicker", {
            dateFormat: "d-m-Y", 
            altInput: true,      
            altFormat: "F j, Y", 
            defaultDate: "today",
            allowInput: true
        });

        // Capture Client Time on Submit
        const form = document.getElementById('addTransForm');
        form.addEventListener('submit', function() {
            const now = new Date();
            // Format: YYYY-MM-DD HH:MM:SS
            const pad = n => String(n).padStart(2, '0');
            const isoString = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            document.getElementById('clientTime').value = isoString;
        });
    });
</script>
{% endblock %}
