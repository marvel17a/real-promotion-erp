{% extends 'admin_master.html' %}

{% block title %}Add Transaction{% endblock %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/employee_finance.css') }}">

<div class="container py-5 fade-in-up" style="max-width: 800px;">
    
    <div class="glass-container p-5">
        <div class="d-flex align-items-center mb-4 pb-3 border-bottom">
            <a href="{{ url_for('emp_ledger', employee_id=employee.id) }}" class="btn-icon me-3 text-dark text-decoration-none">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h3 class="mb-0 fw-bold">New Transaction</h3>
                <p class="text-muted mb-0 small">Recording for <span class="text-primary fw-bold">{{ employee.name }}</span></p>
            </div>
        </div>

        <form method="POST" action="{{ url_for('add_transaction', employee_id=employee.id) }}">
            
            <!-- Type Selection (Visual Cards) -->
            <label class="form-label fw-bold mb-3">Transaction Type</label>
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <!-- Added 'checked' to ensure a value is always sent -->
                    <input type="radio" class="trans-card-radio" name="type" id="credit" value="credit" required checked>
                    <label class="trans-card-label credit" for="credit">
                        <i class="fa-solid fa-circle-arrow-down fa-2x text-success mb-2"></i>
                        <span class="fw-bold text-dark">Credit</span>
                        <small class="text-muted">Money In (Receive)</small>
                    </label>
                </div>
                <div class="col-6">
                    <input type="radio" class="trans-card-radio" name="type" id="debit" value="debit">
                    <label class="trans-card-label debit" for="debit">
                        <i class="fa-solid fa-circle-arrow-up fa-2x text-danger mb-2"></i>
                        <span class="fw-bold text-dark">Debit</span>
                        <small class="text-muted">Money Out (Give)</small>
                    </label>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Amount (â‚¹)</label>
                    <input type="number" step="0.01" name="amount" class="form-control input-glass fs-5 fw-bold" placeholder="0.00" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Date</label>
                    <!-- Standard HTML5 date input is best for cross-browser compatibility -->
                    <input type="date" name="date" id="datePicker" class="form-control input-glass" required>
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Description</label>
                    <textarea name="description" class="form-control input-glass" rows="3" placeholder="e.g. Monthly Salary Advance..."></textarea>
                </div>
            </div>

            <div class="mt-5 text-end">
                <button type="submit" class="btn-gradient shadow-lg px-5 py-3">
                    <i class="fa-solid fa-check me-2"></i>Save Record
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // Auto-set today's date
    document.addEventListener("DOMContentLoaded", function() {
        const datePicker = document.getElementById("datePicker");
        if(datePicker) {
            datePicker.valueAsDate = new Date();
        }
    });
</script>
{% endblock %}
