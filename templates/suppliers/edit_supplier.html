{% extends "admin_master.html" %}

{% block page_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0"><i class="fa-solid fa-pencil-alt me-2"></i> Edit Supplier: {{ supplier.name }}</h2>
    <a href="{{ url_for('suppliers') }}" class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-arrow-left me-1"></i> Back to All Suppliers</a>
</div>
<div class="card shadow-sm">
    <div class="card-body p-4">
        <form method="POST" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Supplier Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
                    <div class="invalid-feedback">Please enter the supplier's name.</div>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ supplier.phone or '' }}">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2">{{ supplier.address or '' }}</textarea>
                </div>
                <div class="col-md-6">
                    <label for="gstin" class="form-label">GSTIN (if applicable)</label>
                    <input type="text" class="form-control" id="gstin" name="gstin" value="{{ supplier.gstin or '' }}">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-primary px-4">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script>
// Standard Bootstrap 5 validation script
(() => {
  'use strict'
  const form = document.querySelector('.needs-validation')
  if (form) {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  }
})()
</script>
{% endblock %}
