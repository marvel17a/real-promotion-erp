{% extends "admin_master.html" %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/supplier.css') }}">

<div class="container py-5 fade-in-up" style="max-width: 800px;">
    
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('supplier_cashflow') }}" class="btn btn-light rounded-circle shadow-sm me-3" style="width: 40px; height: 40px; display:flex; align-items:center; justify-content:center;">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="mb-0 fw-bold page-title">Add Cashflow</h2>
    </div>

    <div class="glass-panel p-5">
        <form method="post" class="needs-validation" novalidate>
            <div class="row g-4">
                
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Supplier</label>
                    <select name="supplier_id" class="form-select input-glass" required>
                        <option value="" selected disabled>Select...</option>
                        {% for s in suppliers %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Transaction Type</label>
                    <select name="type" class="form-select input-glass" required>
                        <option value="payment">Payment To Supplier</option>
                        
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Amount (â‚¹)</label>
                    <input type="number" step="0.01" name="amount" class="form-control input-glass fs-5 fw-bold" placeholder="0.00" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Mode</label>
                    <select name="mode" class="form-select input-glass">
                        <option>Cash</option>
                        <option>UPI</option>
                        <option>Bank Transfer</option>
                        <option>Cheque</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Reason / Remark</label>
                    <textarea name="remark" class="form-control input-glass" rows="3" placeholder="Description of transaction..."></textarea>
                </div>
            </div>

            <div class="mt-5 text-end">
                <button type="submit" class="btn-glass-primary px-5 py-3 shadow-lg">
                    <i class="fa-solid fa-check me-2"></i>Save Record
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
