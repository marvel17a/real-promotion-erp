{% extends "admin_master.html" %}

{% block page_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="mb-0"><i class="fa-solid fa-hand-holding-dollar me-2"></i> Record Payment</h2>
        <p class="text-muted mb-0">For Supplier: <strong>{{ supplier.name }}</strong></p>
    </div>
    <a href="{{ url_for('supplier_ledger', supplier_id=supplier.id) }}" class="btn btn-sm btn-outline-secondary">
        <i class="fa-solid fa-arrow-left me-1"></i> Back to Ledger
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-4">
        <form method="POST" class="needs-validation" novalidate>
            

            <div class="row g-3">
                <div class="col-md-6">
                    <label for="payment_date" class="form-label">Payment Date <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="payment_date" name="payment_date" value="{{ today_date }}" required>
                </div>
                <div class="col-md-6">
                    <label for="amount_paid" class="form-label">Amount Paid <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="amount_paid" name="amount_paid" step="0.01" min="0.01" max="{{ supplier.current_due }}" required>
                    <div class="invalid-feedback">Please enter a valid amount.</div>
                </div>
                <div class="col-md-6">
                    <label for="payment_mode" class="form-label">Payment Mode</label>
                    <select class="form-select" id="payment_mode" name="payment_mode">
                        <option>Cash</option>
                        <option>Bank Transfer</option>
                        <option>UPI</option>
                        <option>Cheque</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="notes" class="form-label">Notes (e.g., Cheque No., Transaction ID)</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success px-4">Save Payment</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
