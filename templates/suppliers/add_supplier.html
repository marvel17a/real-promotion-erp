{% extends "admin_master.html" %}

{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/supplier.css') }}">

<div class="container py-5 fade-in-up" style="max-width: 800px;">
    
    <div class="d-flex align-items-center mb-4">
        <a href="{{ url_for('suppliers') }}" class="btn btn-light rounded-circle shadow-sm me-3" style="width: 40px; height: 40px; display:flex; align-items:center; justify-content:center;">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h2 class="mb-0 fw-bold page-title">Add New Supplier</h2>
    </div>

    <div class="glass-panel p-5">
        <form method="POST" class="needs-validation" novalidate>
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Supplier Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control input-glass" id="name" name="name" placeholder="Business Name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">Phone Number</label>
                    <input type="text" class="form-control input-glass" id="phone" name="phone" placeholder="Contact No.">
                </div>
                <div class="col-12">
                    <label class="form-label fw-bold text-muted small text-uppercase">Address</label>
                    <textarea class="form-control input-glass" id="address" name="address" rows="3" placeholder="Full Address"></textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small text-uppercase">GSTIN</label>
                    <input type="text" class="form-control input-glass" id="gstin" name="gstin" placeholder="GST Number">
                </div>
            </div>
            
            <div class="mt-5 text-end">
                <button type="submit" class="btn-glass-primary px-5 py-3 shadow-lg">
                    <i class="fa-solid fa-check me-2"></i>Save Supplier
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
