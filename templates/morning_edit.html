{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex align-items-center mb-4">
        <img src="{{ allocation.emp_image }}" class="rounded-circle me-3" width="50" height="50" alt="Emp">
        <div>
            <h3>Edit Morning Allocation #{{ allocation.id }}</h3>
            <p class="text-muted mb-0">Employee: {{ allocation.employee_name }}</p>
        </div>
    </div>

    <form method="POST">
        <div class="table-responsive">
            <table class="table table-bordered" id="allocationTable">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th width="100">Price</th>
                        <th width="100">Opening</th>
                        <th width="100">Given</th>
                        <th width="50">Action</th>
                    </tr>
                </thead>
                <tbody id="itemsBody">
                    {% for item in items %}
                    <tr>
                        <input type="hidden" name="item_id[]" value="{{ item.id }}">
                        <td>
                            <select name="product_id[]" class="form-select product-select" required>
                                <option value="">Select Product</option>
                                {% for p in products %}
                                    <option value="{{ p.id }}" {% if p.id == item.product_id %}selected{% endif %}>
                                        {{ p.name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                        <td><input type="number" step="0.01" name="price[]" class="form-control price-input" value="{{ item.unit_price }}" readonly></td>
                        <td><input type="number" name="opening[]" class="form-control" value="{{ item.opening_qty }}"></td>
                        <td><input type="number" name="given[]" class="form-control" value="{{ item.given_qty }}"></td>
                        <td><button type="button" class="btn btn-danger btn-sm remove-row">X</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <button type="button" class="btn btn-secondary mb-3" id="addRow">Add Item</button>
        <hr>
        <button type="submit" class="btn btn-success">Update Allocation</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script>
    // Safe way to pass Python variables to JS
    const productsData = {{ products | tojson }};
    const productOptionsHTML = `{{ productOptions | safe }}`;

    document.getElementById('addRow').addEventListener('click', function() {
        const tbody = document.getElementById('itemsBody');
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
            <input type="hidden" name="item_id[]" value="new_item">
            <td>
                <select name="product_id[]" class="form-select product-select" required>
                    <option value="">Select Product</option>
                    ${productOptionsHTML}
                </select>
            </td>
            <td><input type="number" step="0.01" name="price[]" class="form-control price-input" readonly></td>
            <td><input type="number" name="opening[]" class="form-control" value="0"></td>
            <td><input type="number" name="given[]" class="form-control" value="0"></td>
            <td><button type="button" class="btn btn-danger btn-sm remove-row">X</button></td>
        `;
        tbody.appendChild(tr);
    });

    // Event delegation for Remove button and Product Change
    document.getElementById('itemsBody').addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-row')) {
            e.target.closest('tr').remove();
        }
    });

    document.getElementById('itemsBody').addEventListener('change', function(e) {
        if (e.target.classList.contains('product-select')) {
            const productId = parseInt(e.target.value);
            const row = e.target.closest('tr');
            const priceInput = row.querySelector('.price-input');
            
            const product = productsData.find(p => p.id === productId);
            if (product) {
                priceInput.value = product.price;
            } else {
                priceInput.value = '';
            }
        }
    });
</script>
{% endblock %}
