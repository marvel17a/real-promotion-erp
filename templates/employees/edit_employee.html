{% extends "admin_master.html" %}

{% block page_content %}
<div class="container py-5">
    <script src="{{ url_for('static', filename='js/pincode.js') }}"></script>

    <div class="card glass-card p-4 shadow-lg">
        <h2 class="text-center fw-bold mb-4">Edit Employee</h2>

        <form action="{{ url_for('edit_employee', id=employee.id) }}" 
              method="POST" enctype="multipart/form-data">

            <div class="row g-4">

                <!-- Name -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Full Name</label>
                    <input type="text" name="name" value="{{ employee.name }}" class="form-control" required>
                </div>

                <!-- DOB -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Date of Birth</label>
                    <input type="date" name="dob" value="{{ employee.dob }}" class="form-control">
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" name="email" value="{{ employee.email }}" class="form-control" required>
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Phone</label>
                    <input type="text" maxlength="10" pattern="\d{10}" 
                           name="phone" value="{{ employee.phone }}" class="form-control" required>
                </div>

                <!-- Emergency Contact -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Emergency Contact</label>
                    <input type="text" maxlength="10" pattern="\d{10}" 
                           name="emergency_contact" value="{{ employee.emergency_contact }}" class="form-control">
                </div>

                <!-- Aadhar -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Aadhar No</label>
                    <input type="text" name="aadhar_no" value="{{ employee.aadhar_no }}" class="form-control">
                </div>

                <!-- Position -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Position</label>
                    <select name="position_id" class="form-select">
                        {% for p in positions %}
                        <option value="{{ p.id }}" {% if p.id == employee.position_id %}selected{% endif %}>
                            {{ p.position_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Department -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Department</label>
                    <select name="department_id" class="form-select">
                        {% for d in departments %}
                        <option value="{{ d.id }}" {% if d.id == employee.department_id %}selected{% endif %}>
                            {{ d.department_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Pincode -->
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Pincode</label>
                    <input type="text" maxlength="6" id="pincode" name="pincode"
                           value="{{ employee.pincode }}" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">City</label>
                    <input type="text" id="city" name="city" value="{{ employee.city }}" class="form-control" readonly>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">District</label>
                    <input type="text" id="district" name="district" value="{{ employee.district }}" class="form-control" readonly>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">State</label>
                    <input type="text" id="state" name="state" value="{{ employee.state }}" class="form-control" readonly>
                </div>

                <!-- Address -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Address Line 1</label>
                    <input type="text" name="address_line1" value="{{ employee.address_line1 }}" class="form-control">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Address Line 2</label>
                    <input type="text" name="address_line2" value="{{ employee.address_line2 }}" class="form-control">
                </div>

                <!-- Image -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Profile Image</label>
                    {% if employee.image %}
                        <img src="{{ cloudinary_url(employee.image)[0] }}" 
                             class="img-thumbnail mb-2" width="120">
                    {% endif %}
                    <input type="file" name="image" class="form-control">
                </div>

                <!-- Document -->
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Document</label>
                    {% if employee.document %}
                        <a href="{{ cloudinary_url(employee.document)[0] }}" target="_blank">View Document</a>
                    {% endif %}
                    <input type="file" name="document" class="form-control">
                </div>

            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary px-5 py-2">Update Employee</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
