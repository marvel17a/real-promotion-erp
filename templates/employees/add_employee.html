{% extends "admin_master.html" %}
{% block page_content %}

<!-- Link to new Glass Theme -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/employee.css') }}">

<div class="container mt-5 mb-5">
    
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <!-- Glass Card -->
            <div class="glass-card">
                
                <!-- Header -->
                <div class="glass-card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h4 class="fw-bold mb-0 text-dark">Add New Employee</h4>
                        <small class="text-muted">Fill in the details below</small>
                    </div>
                    <a href="{{ url_for('employee_master') }}" class="btn btn-glass-back">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                </div>

                <form action="{{ url_for('add_employee') }}" method="POST" enctype="multipart/form-data" id="addEmployeeForm">
                    
                    <!-- Section 1: Basic Details -->
                    <h6 class="text-primary fw-bold mb-3"><i class="fas fa-user-circle me-2"></i>Basic Information</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Rahul Sharma" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="email@example.com">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Phone <span class="text-danger">*</span></label>
                            <input type="text" name="phone" maxlength="10" pattern="\d{10}" class="form-control" placeholder="9876543210" required>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dob" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Join Date</label>
                            <input type="date" name="join_date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select">
                                <option value="active" selected>Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                    </div>

                    <!-- Section 2: Contact & Identity (UPDATED) -->
                    <h6 class="text-primary fw-bold mb-3"><i class="fas fa-id-card me-2"></i>Emergency & Identity</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Emergency Contact No.</label>
                            <input type="text" name="emergency_contact" maxlength="10" pattern="\d{10}" class="form-control" placeholder="Parent/Spouse No">
                        </div>
                        
                        <!-- NEW FIELD ADDED HERE -->
                        <div class="col-md-4">
                            <label class="form-label">Contact Person Name</label>
                            <input type="text" name="emergency_contact_person" class="form-control" placeholder="e.g. Father Name">
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Aadhar Number</label>
                            <input type="text" name="aadhar_no" maxlength="12" class="form-control" placeholder="12 Digit Aadhar">
                        </div>
                    </div>

                    <!-- Section 3: Address -->
                    <h6 class="text-primary fw-bold mb-3"><i class="fas fa-map-marker-alt me-2"></i>Address Details</h6>
                    <div class="row g-3 mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Pincode <span class="text-danger">*</span></label>
                            <input type="text" id="pincode" name="pincode" maxlength="6" pattern="\d{6}" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">City / Area</label>
                            <select id="city" name="city" class="form-select" required>
                                <option value="">Select City</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">District</label>
                            <input type="text" id="district" name="district" class="form-control bg-white" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">State</label>
                            <input type="text" id="state" name="state" class="form-control bg-white" readonly>
                        </div>
                    </div>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <input type="text" name="address_line1" class="form-control" placeholder="House No, Building Name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="address_line2" class="form-control" placeholder="Street, Area, Landmark">
                        </div>
                    </div>

                    <!-- Section 4: Organization -->
                    <h6 class="text-primary fw-bold mb-3"><i class="fas fa-building me-2"></i>Organization Details</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Department <span class="text-danger">*</span></label>
                            <select name="department_id" class="form-select" required>
                                <option value="">Select Department</option>
                                {% for d in departments %}
                                    <option value="{{ d.id }}">{{ d.department_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Designation <span class="text-danger">*</span></label>
                            <select name="position_id" class="form-select" required>
                                <option value="">Select Designation</option>
                                {% for p in positions %}
                                    <option value="{{ p.id }}">{{ p.position_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- Section 5: Documents -->
                    <div class="bg-light p-3 rounded-3 mb-4 border border-white">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Profile Photo</label>
                                <input type="file" name="image" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Documents (PDF)</label>
                                <input type="file" name="document" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-glass-primary btn-lg">
                            <i class="fas fa-check-circle me-2"></i>Save Employee
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/pincode.js') }}"></script>
<script src="{{ url_for('static', filename='js/employee_add.js') }}"></script>

{% endblock %}
