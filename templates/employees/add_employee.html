{% extends "admin_master.html" %}
{% block page_content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/employee.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<div class="container py-4">
  <div class="glass-card p-4 mx-auto" style="max-width:980px;">
    <h4 class="mb-4">Add Employee</h4>

    <form id="addEmployeeForm" action="{{ url_for('add_employee') }}" method="POST" enctype="multipart/form-data">
      <div class="row g-3">

        <!-- Name -->
        <div class="col-md-6">
          <label class="form-label">Employee Name *</label>
          <input name="name" class="form-control" required>
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="email" name="email" type="email" class="form-control">
        </div>

        <!-- Phone -->
        <div class="col-md-4">
          <label class="form-label">Phone *</label>
          <input id="phone" name="phone" maxlength="10" class="form-control" required>
          <div class="form-note">Only 10 digits allowed</div>
        </div>

        <!-- Pincode -->
        <div class="col-md-4">
          <label class="form-label">Pincode</label>
          <div class="input-group">
            <input id="pincode" name="pincode" maxlength="6" class="form-control">
            <button type="button" id="fetchPincodeBtn" class="btn btn-outline-primary">Fetch</button>
          </div>
        </div>

        <!-- City -->
        <div class="col-md-4">
          <label class="form-label">City</label>
          <input id="city" name="city" class="form-control">
        </div>

        <!-- State -->
        <div class="col-md-6">
          <label class="form-label">State</label>
          <input id="state" name="state" class="form-control">
        </div>

        <!-- DOB -->
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input id="dob" name="dob" class="form-control dob-picker">
        </div>

        <!-- Address -->
        <div class="col-md-6">
          <label class="form-label">Address Line 1</label>
          <input name="address_line1" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Address Line 2</label>
          <input name="address_line2" class="form-control">
        </div>

        <!-- Position -->
        <div class="col-md-6">
          <label class="form-label">Position</label>
          <select name="position_id" class="form-select">
            <option value="">Select</option>
            {% for pos in positions %}
            <option value="{{ pos.id }}">{{ pos.position_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Department -->
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <select name="department_id" class="form-select">
            <option value="">Select</option>
            {% for d in departments %}
            <option value="{{ d.id }}">{{ d.department_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Emergency contact -->
        <div class="col-md-6">
          <label class="form-label">Emergency Contact</label>
          <input id="emergency_contact" name="emergency_contact" maxlength="10" class="form-control">
        </div>

        <!-- Aadhar -->
        <div class="col-md-6">
          <label class="form-label">Aadhar Number</label>
          <input name="aadhar_no" class="form-control">
        </div>

        <!-- Image -->
        <div class="col-md-6">
          <label class="form-label">Employee Photo (Image)</label>
          <input id="imageInput" name="image" type="file" accept="image/*" class="form-control">
          <img id="imagePreview" style="display:none;max-width:140px;margin-top:8px;border-radius:10px;">
        </div>

        <!-- PDF -->
        <div class="col-md-6">
          <label class="form-label">Document (PDF)</label>
          <input name="document" type="file" accept="application/pdf" class="form-control">
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-primary px-4">Save Employee</button>
        </div>

      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{{ url_for('static', filename='js/emp.js') }}"></script>
<script src="{{ url_for('static', filename='js/pin.js') }}"></script>

<script>
flatpickr("#dob", { dateFormat: "d-m-Y" });

// IMAGE PREVIEW
document.getElementById("imageInput").addEventListener("change", function(e){
    const img = document.getElementById("imagePreview");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.style.display = "block";
});
</script>

{% endblock %}
