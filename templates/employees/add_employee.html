{% extends "admin_master.html" %}
{% block page_content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/employee.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<div class="container py-4">
  <div class="glass-card p-4 mx-auto" style="max-width:980px;">
    <h4 class="mb-3">Add Employee</h4>

    <form id="addEmployeeForm" action="{{ url_for('add_employee') }}" method="POST" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name *</label>
          <input name="name" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" placeholder="name@example.com">
        </div>

        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input id="phone" name="phone" class="form-control" placeholder="10-digit mobile">
          <div class="form-note">Only 10 digits allowed</div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Pincode</label>
          <input id="pincode" name="pincode" class="form-control" maxlength="6" placeholder="6-digit PIN">
        </div>

        <div class="col-md-4">
          <label class="form-label">City</label>
          <input id="city" name="city" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">State</label>
          <input id="state" name="state" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input name="dob" class="form-control dob-picker" placeholder="Select date of birth">
        </div>

        <div class="col-md-6">
          <label class="form-label">Address Line 1</label>
          <input name="address_line1" class="form-control" maxlength="150">
        </div>

        <div class="col-md-6">
          <label class="form-label">Address Line 2</label>
          <input name="address_line2" class="form-control" maxlength="150">
        </div>

        <div class="col-md-6">
          <label class="form-label">Position</label>
          <select name="position_id" class="form-select">
            <option value="">Select position</option>
            {% for pos in positions %}<option value="{{ pos.id }}">{{ pos.position_name }}</option>{% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Department</label>
          <select name="department_id" class="form-select">
            <option value="">Select department</option>
            {% for d in departments %}<option value="{{ d.id }}">{{ d.department_name }}</option>{% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Emergency Contact</label>
          <input id="emergency_contact" name="emergency_contact" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Aadhar No</label>
          <input name="aadhar_no" class="form-control">
        </div>

        <div class="col-md-6">
          <label class="form-label">Image (Photo)</label>
          <input id="imageInput" name="image" type="file" accept="image/*" class="form-control">
          <img id="imagePreview" class="img-preview mt-2" alt="" style="display:none;max-width:120px;border-radius:8px;">
        </div>

        <div class="col-md-6">
          <label class="form-label">Document (PDF)</label>
          <input name="document" type="file" accept="application/pdf" class="form-control">
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-primary">Save Employee</button>
        </div>

      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="{{ url_for('static', filename='js/emp.js') }}"></script>
<script src="{{ url_for('static', filename='js/pin.js') }}"></script>
<script>
  // Initialize flatpickr after load
  document.addEventListener('DOMContentLoaded', function () {
    if (window.flatpickr) {
      flatpickr(".dob-picker", { dateFormat: "d-m-Y", maxDate: "today", allowInput: true });
    }
  });
</script>
{% endblock %}
