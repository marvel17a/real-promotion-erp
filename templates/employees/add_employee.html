{% extends "admin_master.html" %}
{% block page_content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/employee.css') }}">

<h2 class="fw-bold mb-4"><i class="fa-solid fa-user-plus me-2"></i> Add Employee</h2>

<div class="card shadow-sm">
    <div class="card-body">

        <form id="employeeForm" method="POST" enctype="multipart/form-data" class="row g-4">

            <div class="col-md-6">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control">
            </div>

           
            <div class="col-md-6">
                <label class="form-label fw-bold">Position</label>
                <select name="position_id" class="form-select">
                    <option value="">Select Position</option>
                    {% for p in positions %}
                    <option value="{{ p.id }}">{{ p.position_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Department</label>
                <select name="department_id" class="form-select">
                    <option value="">Select Department</option>
                    {% for d in departments %}
                    <option value="{{ d.id }}">{{ d.department_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-12">
                <label class="form-label fw-bold">Full Address</label>
                <textarea name="full_address" class="form-control" rows="2"></textarea>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">City</label>
                <input type="text" name="city" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">State</label>
                <input type="text" name="state" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Pincode</label>
                <input type="text" name="pincode" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Date of Birth</label>
                <input type="date" name="dob" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Joining Date</label>
                <input type="date" name="joining_date" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold">Emergency Contact</label>
                <input type="text" name="emergency_contact" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Aadhar No.</label>
                <input type="text" name="aadhar_no" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Photo</label>
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>

            <div class="col-md-12">
                <button class="btn btn-primary px-4">
                    <i class="fa-solid fa-save me-1"></i> Save Employee
                </button>
            </div>
        </form>

    </div>
</div>

<script src="{{ url_for('static', filename='js/employee_form_validation.js') }}"></script>

{% endblock %}
