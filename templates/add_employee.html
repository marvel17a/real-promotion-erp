{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/employee.css') }}">
<script defer src="{{ url_for('static', filename='js/employee_add.js') }}"></script>

<section class="page-section">
  <div class="page-header">
    <h2>‚ûï Add Employee</h2>
    <a href="{{ url_for('employees') }}" class="btn-secondary">‚Üê Back</a>
  </div>

  <form class="form-card" method="POST" enctype="multipart/form-data" id="employeeForm">
    <div class="form-grid">
      <div class="form-group">
        <label>Name <span>*</span></label>
        <input type="text" name="name" placeholder="Enter full name" required>
      </div>

      <div class="form-group">
        <label>Position <span>*</span></label>
        <input type="text" name="position" placeholder="e.g., Sales Executive" required>
      </div>

      <div class="form-group">
        <label>Email <span>*</span></label>
        <input type="email" name="email" placeholder="name@example.com" required>
      </div>

      <div class="form-group">
        <label>Phone <span>*</span></label>
        <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>

      <div class="form-group">
        <label>Status <span>*</span></label>
        <select name="status" required>
          <option value="active" selected>Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label>City <span>*</span></label>
        <input type="text" name="city" placeholder="e.g., Nadiad" required>
      </div>

      <div class="form-group">
        <label>Profile Photo</label>
        <input type="file" name="image" accept="image/*" id="imageInput">
        <div class="preview">
          <img id="imagePreview" alt="" style="display:none;">
        </div>
      </div>

      <div class="form-group">
        <label>Document (PDF)</label>
        <input type="file" name="document" accept="application/pdf" id="docInput">
        <p class="file-note" id="docName">No file chosen</p>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">üíæ Save Employee</button>
      <a href="{{ url_for('employees') }}" class="btn-secondary">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
